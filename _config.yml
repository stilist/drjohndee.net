# Build settings
cache_dir: &cache_dir _cache.nosync # `.nosync` prevents iCloud from syncing files
destination: _site.nosync
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
  - *cache_dir
  - .gitignore
  - .github/
  - .ruby-version
  - .terraform.lock.hcl
  - .terraform/
  - CHANGELOG.md
  - CITATION.cff
  - Code of conduct.md
  - CONTRIBUTING.md
  - Developer certificate of origin.txt
  - LICENSE.md
  - README.md
  - terraform/
  - untracked/

collections:
  source_documents:

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "date"
