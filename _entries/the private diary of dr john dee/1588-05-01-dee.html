<p>
<abbr>Mr.</abbr> Carpio rid to my Lord to the holy well at the glass hows, four myles from Trebona, with my letters of purgation for Puccies his attempts or intents in his letters to my bond and <abbr>Mr.</abbr> Kelly, unknown to me.
</p>
