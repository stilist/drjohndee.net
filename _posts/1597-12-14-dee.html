---


source: The Private Diary of Dr. John Dee
---
<abbr>Mr.</abbr> George Broke, sonne to <abbr>Mr.</abbr>.... Broke of ...., cam to be acquaynted with me, whome I used most frendely. <abbr>Mr.</abbr> Ratclif of Manchester cam with him, but <abbr>Mr.</abbr> Heton allso cam on Tuesday after none when I had no leyser.
