<p>
Mr.
Eton
of
London
cam with his
son-in-law
Mr.
Edward
Bragden,
as concerning
Upton parsonage,
to have me to resign or let it unto his said son-in-law, whom I promised to let
understand whenever myself wold consent to forego it.
