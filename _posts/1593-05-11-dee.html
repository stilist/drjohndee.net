---


source: The Private Diary of Dr. John Dee
---
mane hora octava William Emery of Danbery in Essex became my retayner at Mortlak, commended by <abbr>Mr.</abbr> Thanet of Rushmer by Ypswich, borne 1568, Julii 4. I gave Robert Web 10s. Richard 10s. and Elizabeth 3s. in the begynning of this month.
