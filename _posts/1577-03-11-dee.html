<p>
My fall uppon my right nuckul bone,
<time datetime=1577-03-10T09 lang=la>hora 9 fere mane</time>;
wyth oyle of Hypericon
<time datetime=PT24H>in 24 howres</time>
eased above all hope: God be thanked for such his goodness of his creatures!
