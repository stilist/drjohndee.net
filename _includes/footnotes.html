{%- if include.references.size > 0 -%}
<section id=annotations-footnotes>
  <h1>Footnotes</h1>

  <ul>
    {%- for reference in include.references -%}
    {%- assign footnote = reference | collection_entry: "footnotes" -%}
    {%- if footnote -%}
    <li>
      <figure>
        {{ footnote.text | liquify }}
        {%- if footnote.source -%}
        <figcaption>
          Source:
          {%- if footnote.author -%}
          {{ footnote.author | person_tag }},
          {%- endif -%}
          {{ footnote.source | source_tag: nil, footnote.source_location }}
        </figcaption>
        {%- endif -%}
      </figure>
    </li>
    {%- endif -%}
    {%- endfor -%}
  </ul>
</section>
{%- endif -%}
