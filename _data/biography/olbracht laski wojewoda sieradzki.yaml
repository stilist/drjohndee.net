  text: >-2
      Ciągle wszakże myśląc o odzyskaniu swej
    ojcowizny, Łaski z przerażeniem widział zbliża-
    jącą się ruinę majątkową, do której przyczyniły
    się olbrzymie koszta podróży i pobytu we Wło-
    szech. W liście datowanym z Padwy, 14 Stycznia
    1579, do Emeryka Sontaga, nazywa on swoje
    położenie — labiryntem bez wyjścia.
      „Oby Bóg dał – pisze abym się z owego
    labiryntu mógł wydostać, (ut ex hoc labiryntho
    extricabor) i abym i Ciebie mógł czemś uszczęśli-
    wić. Król mój przyrzekł mi trzynaście miast,
    wraz ze starostwem, być więc może, że wkrótce
    będziemy mieli więcej, aniżeli inni mniemają“.
