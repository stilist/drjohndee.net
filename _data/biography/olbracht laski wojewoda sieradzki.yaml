  text: >-2
      Wierny sekretarz jego Emeryk Sontag, rezy-
    dujący  w Kesmarku, był pośrednikiem między
    Łaskim a Cesarzem.
      W połowie Maja 1576, nadesłał Sontag Cesa-
    rzowi list Łaskiego, opatrzony paszkwilem wier-
    szowanym na ślub infantki ułożonym. W liście
    donosi Łaski:
      „Batory koronowany i już poślubiony starej
    Annie, poczem z własnej szkatuły zaciąga liczne
    hufce Polaków. Zgodzili się wszyscy, aby mnie
    zabić wraz z prymasem, lecz najwięcej win mnie
    przypisują. Szczęśliwy jestem, żem sobie tylu
    naraził w usłagach Jego Ces. Mości, któremu do
    śmierci wiernym być nie przesatanę. Postanowiłem
    urmzeć, jak na prawego szlachcicz i wiernego
    sługę Jego Ces. Mości przystało, a jeżli mnie
    Cesarz utraci, przynajmniej niech pamięta, jak
    wiernego utracił sługę! (Mori in fide Principis
    mei semel mihi firmiter proposui ut verum Nobilem
    ac fidelem servitorem decet, quem, si Imperator
    amiserit, recordabitur tandem , qualem servitorem
    amisit.) Gdybym miał dwa tysiące koni i tysiąc
    pieszych, takich, jakich sam wybrałem, wierz mi,
    (pisze do Sontaga) że z Boską pomocą i przy
    doświadczeniu mojem, przekonaliby się, do czego
    byłbym zdolnym. Tymczasem, bardzo wielu, jak
    na teraz, odemnie odbiega, z powodu niewypłaco-
    nego żołdu. Tych, przeciwnicy werbują, o czem
    od Jaxy szerocej się dowiesz, którego rozstawio-
    nemi końmi do Jego Ces. Mości wysyłam. Radź
    mi więc coprędzej co czynić, aby sprawę tę po-
    myślnie załatwić. Dan w Łasku 11 Maja 1576.”
- edition_key: "book"
