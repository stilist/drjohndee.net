  text: >-2
      Z alchemikami Johnem Dee i Edwardem Kel-
    leyem uciekłszy z Anglji, przybył Łaski do
    Polski, i dnia 5 Lutego 1584 stanął w rodzinnem
    swem mieście Łasku. 1)
      Dowiedziawszy się tutaj o zaszłej śmierci Ja-
    na Ruebera, zastawnika miasta Kesmarku,powziął
    Łaski zamiar skorzystać z tej sposobności i upo-
    mnieć się o swe dziedziczne prawa, z których,
    za dekretem Austryackiego dworu wyzutym został.
      Posłał zatem bezzwłocznie życzliwych sobie :
    Fabianusa i Sontaga do Kesmarku, dla zasięgnięcia
    języka, o usposobieniu, jakiem względem niego są
    usposobieni dawni jego wierni poddani.
      Wysłańcy ci, bardzo uprzejmego doznali przy-
    jęcia nietylko ze strony mieszczan, ale i ze strony
    Tökellego.
      Były naówczas Wielkanocne Święta. Fabianus
    i Sontag zawiadomili Łaskiego o doznanem przy-
    jęciu, a zatrzymawszy się w sąsiednim folwarku,
    wyprawili do wojewody list, z naglącem wezwa-
    niem o natychmiastowe przybycie do Kesmarku.
      Łaski z radością pospieszył na wezwanie, lecz
    obawiając się jakiegokolwiek ze strony władz
    cesarskich prześladowania, z uwagi na nieprzy-
    jaźń, w jakiej od czasu pogodzenia się z Batorym,
    z dworem rakuzkim pozostawał, zrzucił oznaki
    swojej godności i jako mieszczanin przybył w po-
    wozie do Kesmarku.
      Straż u bram miasta czuwająca natychmiast
    poznała Łaskiego i rozniosła między mieszczana-
    mi wiadomość o pojawieniu się dziedzica.
      Wieść ta doszła do uszu Tökellego. Zwoła-
    wszy radnych magistratu, doniósł im, co słyszał
    o przyjeździe Łaskiego i prosił, aby w każdym
    razie, zachowywać się spokojnie i oczekiwać tego
    co nastąpi.
      Tymczasem tłum ludu zebrał się na rynku,
    dopytując ciekawie o szczegóły przyjazdu Łaskiego.
      Łaski gdy spostrzegł że mieszczanie okazują
    radość z powodu przybycia dziedzica, postanowił
    porzucić incognito i ukazać się im na rynku.
      Radosnemi przyjęty okrzykami,powitał Łaski
    zgromadzonych serdecznemi słowy, co, do tego
    stopnia podnieciło entuzyazm ludu, że w uniesie-
    niu, porwał Łaskiego na ręce i poniósł w try-
    umfie na ratusz miejski.
      Skorzystał Łaski z takiego nastroju radosnego
    swych poddanych i przemówił do nich jak nastę-
    puje: 2).
      „Nie wątpię wierne dzieci moje — rzekł —
    i wielu z pomiędzy was dziwi się, iż nieomal na
    skrzydłach biegłem na wasze spotkanie. Ważne
    ku temu skłoniły mnie powody, žem nietylko
    porzucił własne zajęcia i służbę u mego mo-
    narchy i udałem się do was, między którymi
    urodziłem się i wychowałem, do was, których
    wszędzie i zawsze,gdziekolwiek byłem,na lądzie
    i na morzu, miałem przed oczyma, do was, któ-
    rych dola zawsze mi na sercu leżała, i których
    dolegliwości bolały mnie tak srodze,jakby memi
    własnemi były… Wiecie o tem, że świętej pamięci
    ojciec moj, Hieronim Łaski, służbamiswemi, a na-
    wet krwią własną, okupił własność tego grodu,
    że jako poseł Jego Cesarskiej Mości do Turcyi,
    otruty przez wrogów, wkrótce po powrocie z po
    selstwa ducha wyzionął, przekazawszy mnie, swe-
    mu prawowitemu następcy,dziedzictwo Kesmarku.
    I dla tego to miłość dla tego grodu i dla was
    zawsze mi świętą była. Jeżeli mimo to byliście
    dotychczas miotani przeciwnościami losu, nie było
    to winą moją, lecz winą nieprzyjaznych okoliczności.
    Przekonałem się, że podczas naszej rozłąki,
    idąc za przykładem waszych praojców, zachowa-
    liście dla mnie uczucia wierności i przywiązania,
    żetak wy,jakoiradni magistratu,jednakiemi
    dla mnie uczuciami przywiązania przejęci jeste-
    ście. Postanowiłem tedy wyzwolić was z dotych-
    czasowego waszego położenia ido dawnego, szczę-
    śliwego przywrócić stanowiska. Odtąd nieopuszczę
    już was, lecz na zawsze między wami pozostanę.
    Niestanie się to jednak z czyjąbądź krzywdą,
    albowiem zamierzyłem, choćby ze stratą, sprzedać
    część dóbr moich w Polsce położonych i otrzy-
    manemi ztąd pieniędzmi spłacić dług na Kesmarku
    dotąd jeszcze ciążący. Jeźliby ta rzecz zgodnie
    załatwić się nie dała, nie weźmijcie mi za złe,
    jeźli z orężem w ręku bronić będę nieprzedawnio-
    nych moich praw.Wszystko to, co czynię, dzieje
    się z wiedzą i za wolą Jego Cesarskiej Mości.
    Wiadomo wam, że od młodości wojna była moim
    żywiołem. Nie handlowałem końmi jak Tökelly…
    Niezapomnę o obowiązkach swoich względem
    was. Lecz i wy pozostańcie mi nadal wiernymi.
    Zrzekam się od dziś dnia na przeciąg lat dzie-
    sięciu wszelkich czynszów przez was płaconych.
    Tym sposobem ulżę w a m choć cokolwiek ciężaru.
    Wierzajcie mi,žem wszystko uczynił dla waszego
    dobra, że bronić was będę i czuwać nad wami
    podczas gdy spoczywać będziecie, a gdyby was
    nieszczęście jakie spotkać miało, to spadnie ono
    poprzednio na sędziwą głowę moją!“
      Mowa ta do łez wzruszyła obecnych. Łaski
    widząc, jak wielkie mową swą wywarł wrażenie,
    i że lud gotów jest iść z nim razem choćby do
    boju, wezwał Tökellego, aby natychmiast opuścił
    zamek i podniósł należność swoją z kapituły.
      Tökelly oświadczył, że pieniądze przyjąć go-
    tów, ale zamku nie opuści prędzej, dopóki pie-
    niędzy nie zobaczy.Obawiając się przemocy, ob-
    sadził dolną bramę zamkową silną załogą i szczel-
    nie ją zatarasował.
      Podniecony lud rzucił się na zamek i bramę
    rozwalił…
      Niezwłocznie wydał Łaski rozkaz, aby miesz-
    czanie uzbroili się i byli gotowi stanąć za danym
    znakiem w umówionem miejscu.
      Już miasto było zalarmowane. Z każdą chwilą
    wzmagał się zgiełk i szczęk broni. Oczekiwano
    że Łaski przystąpi bezzwłocznie do oblężenia
    zamku. Byłoby nawet przyszło do tej ostateczno-
    ści, gdyby radą kilku rozważniejszych mieszczan
    od kroku tego odwiedziony, nie zadowolnił się
    Łaski tymczasowo odcięciem wszelkiej komuni-
    kacyi między zamkiem a'okolicami, zkąd można
    się było spodziewać dowozu żywności.
      Gdy rozeszła się wieść,że Tökelly ma zamiar
    z przedniejszych stajen sprowadzić konie, aby
    przypuścić atak jazdy do bram zamku, Fabianus
    doniósł o tem Łaskiemu izjego rozkazu podwo-
    jono czujność zwiększeniem szyldwachów.
      Tak upłynęło w niepewności itrwodze dni kilka.
      Ferdynand hrabia von Nagerol, dowiedziawszy
    się o tem, co się w Kesmarku dzieje,wysłał Tö-
    kellemu na pomoc 800 rajtarów, którzy wnet
    obsaczyli bramy miejskie.
      Do mieszczan wysłano rozkaz bezzwłocznego
    porzucenia broni i nie ukazywania się na rynku,
    pod zagrożeniem „że między nieposłusznymi tak
    surowa sprawioną będzie razzia, że psy z rynsztoków
    krew wylizywać będą.“
      Magistratowi polecono wydać klucze od mia-
    sta, co za zgodą Łaskiego i Tökellego dopełnio-
    nem zostało.
      Wzburzenie uspokoiło się nieco ; mieszczanie
    jednak żyli ciągle między trwogą a nadzieją.
    Tymczasem przybyła do Kesmarku wdowa
    po Janie Rueberze z synami. Przybył z nią wre-
    szcie i hrabia von Nagerol.
      Łaski wdał się z nim w układy, żądając, aby
    mu przedłużono termin do spłaty długu.
      Wszystko napróżno.
      Wicegespan Jerzy Görgey imieniem Cesarza
    zażądał,aby Łaski bezzwłocznie opuścił Kesmark,
    w przeciwnym bowiem razie,użytą będzie przeciw
    niemu siła zbrojna.
    27 Kwietnia 1584 r. opuścił Łaski na zawsze
    swoje rodzinne gniazdo, pozostawiwszy prokla-
    macyę do mieszczan, napominającą ich, aby trwali
    w wierności do prawowitego dziedzica i nikomu
    przysięgi nowej na wierność nie składali.
    Zanim wyjechał z miasta, udał się jeszcze do
    kapituły i tam zadyktował protest w imieniu
    dziedzicznych swoich praw do Kesmarku.
    Tökelly, pozbywszy się przeciwnika, wdał się
    w ostateczny układ z następcami Ruebera, i po
    niedługim oporze, wymógł na mieszczanach wy-
    konanie przysięgi wierności. Przysięgę złożono
    na wierność Cesarzowi, jako zwierzchniczemu panu,
    dla Rueberów — jako dziedziców, zaś dla Tökel-
    lego — jako zastawnika.
    Raport o całem zajściu złożono bawiącemu
    podówczas w Pradze Cesarzowi Rudolfowi, skut-
    kiem czego, arcyksiąże Ernest, zatwierdziwszy za-
    warty między Rueberami a Tökellym układ, po-
    lecił wyprowadzić surowe przeciw Emerykowi
    Sontagowi śledztwo.
    Tak zakończoną została długotrwała o prawa
    do Kesmarku walka, i od tej chwili rod Łaskich
    pożegnał się z rodzinnem gniazdem na zawsze.
