reflows:
  - body:
    type: TextualBody
    format: "text/plain"
    value: >-
      Hieroglyphica
    selectors:
      - type: TextQuoteSelector
        exact: "Hiero- glyphica"

  - body:
    type: TextualBody
    format: "text/plain"
    value: >-
      Bohemiæ
    selectors:
      - type: TextQuoteSelector
        exact: "Bo- hemiæ"

  - body:
    type: TextualBody
    format: "text/plain"
    value: >-
      regem
    selectors:
      - type: TextQuoteSelector
        exact: "re- gem"
