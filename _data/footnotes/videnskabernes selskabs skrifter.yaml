comet-of-1580-schellerup:
  source_location: "pages 7-9"
  text: >-4
      <blockquote><p>
        <time datetime=1853-11-04>Den under <abbr>4de</abbr> November
          forrige Aar</time>
        udnævnte Comittee til Bedömmelsen af
        {{ "Schjellerup, Hans" | person_tag: "<abbr>Hr.</abbr> Observator Schjellerups" }}
        Afhandling over
        {{ "Brahe, Tycho" | person_tag: "Tycho Brahe" }}’s
        {{ "comet of 1580" | event_tag: "Comet af 1580" }}
        afgav fölgende Betænkning:
      <p>
        Idet Undertegnede have den Ære herved igjen
        at tilstille Selskabet den af
        {{ "Schjellerup, Hans" | person_tag: "<abbr>Hr.</abbr> Observator Schjellerups" }}
        indsendte Afhandling om
        {{ "Brahe, Tycho" | person_tag: "Tycho Brahe" }}s
        Observationer af Cometen, der viste sig
        <time datetime=1580>i Aaret 1580</time>,
        undlade vi ikke angaaende dette Arbeide at
        medele Fölgende:
      <p>
        Da
        {{ "Brahe, Tycho" | person_tag: "Tycho Brahe" }}
        har bestemt Cometens Stillinger paa
        Himmelkuglen ved med forskjellige Instrumenter, navnlig en
        Sextant og en saakaldet astronomisk Radius, at maale dens
        Afstande fra Fixstjerner, begynder Forfatteren sin Undersögelse
        med at bestemme de sande Positioner for de benyttede
        Fixstjerner, og beregner derpaa, efter saalades at have skaffet sig
        Midler til Reductionen af Cometobservationerne, ved Hjelp af
        nogle enkelte Iagttagelser et System af forelöbige Elementer
        for Cometen, idet han tillige forbereder disse Elementers senere
        Anvendelse i Undersögelsen deels ved Beregningen af en
        Ephemeride, deels ved Udviklingen af de Betingelseslinginger, som
        vise Forbindelsen imellem Ephemeridens Afvigelser fra
        Iagttagelserne og Feilene i Ephemeridens Elementer. Efterat
        Forfatteren dernæst i et fölgende Afsnit har meddeelt de
        Correctioner, som han finder at være nödvendige ved de af
        {{ "Brahe, Tycho" | person_tag: "<abbr>T.</abbr> Brahe" }}
        angivne Klokkeslet, samt givet en Oversigt over samtlige
        Observationer og deres Reduction, gaaer han nu herfra over til
        at söge de Correctioner, ved hvilke de forelöbige Elementer
        kunne bringes i Overeensstemmelse med den hele
        Iagttagelsesrække. Ved at udföre dette foranlediges han imidlertid af
        Grunde, som nærmere angives i Afhandligen, og som synes at
        kunne billiges, til udelukkende at anvende
        Sextantobervationerne, hvilke han nu benytter paa den Maade, at han
        stedse forbinder alle den samme Aften anstillede Iagttagelser til en
        eneste, af Sextantens Collimation uafhængig Bestemmelse af
        Ephemeridens Feil efter Rectascension og Declination. Idet de
        forskjellige saaledes for Ephemeriden funde Feil derpaa
        indsættes i de forhen omtalte Betingelseslinginger, erholdes ved
        disses Oplösning efter de mindste Qvadraters Methode de sögte
        Correctioner for Elementerne.
      <p>
        Efter at have givet denne Oversigt over Afhandligens
        Indhold, skulle vi nu bemærke, at hvorvel Forfatterrens
        Fremgangsmaade fra det reent theoretiske Synspunkt ikke er
        underkastet nogen Indvendig, og hvorvel han med fuldkommen
        Sagkundskab findes at have benyttet den Veiledning, som de i den
        nyere Tid udförte Cometberegninger ved denne Leilighed
        fremböd, forekommer hans Arbeide os dog at have nogle Mangler,
        ifölge hvilke det bliver tvivlsomt, hvorvidt han har naaet det
        Maal, som han selv maa antages at have foresagt sig. Vi sigte
        herved fornemmelig til den Maade, hvorpaa han har
        sammenlignet sin Ephemeride med Iagttagelserne. Da nemlig
        {{ "Brahe, Tycho" | person_tag: "<abbr>T.</abbr> Brahe" }}
        ikke har iagttaget Cometens Rectascensioner og Declinationer,
        med derimod dens Afstande fra Fixstjerner, er Forfatterren, ved
        af Iagttagelserne först at bestemme Rectascensioner og
        Declinationer og dernæst anvende disse til Sammelignengen, gaaet en
        Vei, som hverken i og for sig var den naturlingste, eller — efter
        de anförte Vægtbestemmelser at slutte — med Hensyn til
        Sikkerheden af de opnaade Resultater har viist sig saa
        fordeelagtig, at der jo kunde være Anlendning til at forsöge
        Problemets Lösning paa en anden Maade. Idet nu hertil kommer,
        at han har undladt ved Sammenligning af de corrigerte
        Elementer med Iagttagelserne at overbevise sig om, at disse
        Elementer virkelig vare saa tilfredsstillende, at Undersögelsen
        kunde hermed ansees som, afsluttet, tör vi vel ikke sige, at
        Forfatteren har udtömt sit Emne; men vi indrömme dog gjerne
        paa den anden Side, at han har givet et Bidrag til
        Undersögelsen om den her omhandlede Comet, hvis Offentliggjörelse vil
        have Interesse, og tillade os altsaa at anbefale Afhandlingen til
        Optagelse i Selskabets Skrifter under Betingelse af, at
        Forfatteren findes villig til at foretage nogle mindre Forandringer i
        Fremstillingen, og at berigtige nogle indlöbne Regningsfeil.
      <p>
        <time datetime=1854-01-23>Den <abbr>23de</abbr> Januar 1854</time>.
      </p></blockquote>
