      <blockquote><p>
        <em>MICHAEL BEVTERVS IVRECONSVLTVS ET HISTORICUS.</em>
      <p>
        Michael in Franconia honeſtis parentibus
        natus, & à pueris in omni genere literarum
        educatus eſt. Is cum prima fundamenta fœliciter
        ieciſſet, ſeſe hinc inde ad uarias Academias
        contulit, atque artium & linguarum ſtudia egregiè
        didicit. In primis autem Hiſtorarium lectioni
        incubuit, & earum uſum ſibi familiarem reddidit.
        Poſtea quoque Iuris ſtudia coniunxit, & talem
        ſeſe præſtitit, ut ſumma laude utriuſque Iuris
        Doctor crearetur. Huic eruditioni accedebat
        morum caſtitas & docendi perſpicuitas. Id cum
        ſcholarchæ Argentinenſes cognouiſſend, eum ad ſe uo
        carunt, atqꝫ in  celebri ſua ſchola Hiſtoriarum
        profeſſorem conſtituerunt. Eam functionem Michael modeſtè ſuſcepit, &
        magno auditorum fructu adminiſtauit. Inter alia uerò ſtudia ipſe faſtorum
        Romanorum ſiue Ephemeridos hiſtoriarum libros cōſscripſit, atqꝫ magna
        nominis exiſtimatione edidit cum quibuſdam alijs huiuſmodi. Hoc modo
        Beuterus etiamnum Argentinæ pergit, & omnibus doctis paſsim ſuis uirtutibus in
        noteſscit. Io. Op.
      </p></blockquote>
