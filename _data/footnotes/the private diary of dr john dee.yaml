"1579-12-09":
  author: "Halliwell, James"
  source_location: "page 7"
  text: >-4
      <blockquote><p>
        {{ "Dee, John" | person_tag: "Dee" }}
        has occasionally made use of Greek letters for the preservation of
        {{ "Dee, John" | person_tag: "his" }}
        notes, still retaining the English language. The present passage may as
        well be given: — <q>This
          night
          {{ "Fromond, Jane" | person_tag: "my wife" }}
          dreamed that one cam to
          {{ "Fromond, Jane" | person_tag: "her" }}
          and touched
          {{ "Fromond, Jane" | person_tag: "her" }},
          saying,
          <q lang=en-emodeng>{{ "Fromond, Jane" | person_tag: "Mistres Dee, you" }}
            are conceived of child, whose name must be Zacharias; be of good
            chere, he sal do well as this doth!</q></q>
      </p></blockquote>
"1579-12-28":
  author: "Halliwell, James"
  source_location: "page 7"
  text: >-4
      <blockquote><p>
        In a more appropriate place
        {{ "Halliwell, James" | person_tag: "I" }}
        shall give from an Ashmolean manuscript a traditionary anecdote
        relating to this
        {{ "Cooke, Roger" | person_tag: "Roger Coke, or Cooke" }},
        and the great secret which
        {{ "Dee, John" | person_tag: "Dee" }}
        revealed to
        {{ "Cooke, Roger" | person_tag: "him" }}.
      </p></blockquote>
"1580-10-10":
  author: "Halliwell, James"
  source_location: "page 9-10"
  text: >-
      <blockquote><p>
        {{ "Constable, Katherine" | person_tag: "His first wife" }}
        died
        <time datetime=1575-03-16>on the 16th of March 1575</time>,
        when
        <q lang=en-emodeng>{{ "Queen Elizabeth" | person_tag: "the Queen’s Majestie" }},
          with
          {{ "Queen Elizabeth" | person_tag: "her" }}
          most honourable Privy Council, and other
          {{ "Queen Elizabeth" | person_tag: "her" }}
          Lords and Nobility, came purposely to have visited
          {{ "Dee's house, Mortlake, England" | place_tag: "my library" }}:
          but finding that
          {{ "Constable, Katherine" | person_tag: "my wife" }}
          was
          <time datetime="P4H">within four houres before</time>
          buried out of
          {{ "Dee's house, Mortlake, England" | place_tag: "the house" }},
          {{ "Queen Elizabeth" | person_tag: "her Majestie" }}
          refused to come in; but willed to fetch
          {{ "Dee, John" | person_tag: "my" }}
          glass so famous, and to show unto
          {{ "Queen Elizabeth" | person_tag: "her" }}
          some of the properties of it, which
          {{ "Dee, John" | person_tag: "I" }}
          did;
          {{ "Queen Elizabeth" | person_tag: "her Majestie" }}
          being taken down from
          {{ "Queen Elizabeth" | person_tag: "her" }}
          horse by
          {{ "Earl of Leicester" | person_tag: "the Earle of Leicester" }},
          Master of the Horse,
          {{ "St Mary the Virgin Mortlake, England" | place_tag: "at the church wall of Mortlake" }},
          did see some of the properties of that glass, to
          {{ "Queen Elizabeth" | person_tag: "her Majestie" }}’s
          great contentment and
          delight.</q> — {{ "Compendious Memorial" | source_tag: "Compendious Memorial", "<abbr>p.</abbr> 516" }}.
          This glass is spoken of again.
      </p></blockquote>
