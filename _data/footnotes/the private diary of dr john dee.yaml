"1588-12-04":
  author: "Halliwell, James"
  source_location: "page 29"
  text: >-4
      <blockquote><p>
        This refers to
        {{ "The elements of geometrie" | source_tag: "the earliest English translation" }}
        of
        {{ "Euclid" | person_tag: "Euclid" }}
        by
        {{ "Billingsley, Henry" | person_tag: "Billingsley" }},
        which was published in
        <time>1570</time>,
        with a long preface by
        {{ "Dee, John" | person_tag: "<abbr>Dr.</abbr> Dee" }}.
        {{ "De Morgan, Augustus" | person_tag: "Professor De Morgan" }}
        is of opinion that the translation also was by
        {{ "Dee, John" | person_tag: "Dee" }},
        or that
        {{ "Billingsley, Henry" | person_tag: "Billingsley" }}
        may have been only a pupil who worked immediately under
        {{ "Dee, John" | person_tag: "his" }}
        directions. The passage to which
        {{ "Dee, John" | person_tag: "Dee" }}
        alludes is as follows: — <q lang="en-emodeng">a
          man to be curstly affrayed of his owne shadow; yea, so much to feare,
          that if you, being alone nere a certaine glasse, and proffer, with
          dagger or sword, to foyne at the glasse, you shall suddenly be moved
          to give backe (in maner) by reason of an image appearing in the ayre
          betwene you and the glasse with like hand, sword, or dagger, and with
          like quicknes, foyning at your very eye, likewise as you do at the
          glasse. Straunge this is to heare of, but more mervailous to behold
          then these my wordes cam signifie; and neverthelesse by demonstration
          opticall the order and cause therof is certified; even so, as the
          effect is consequent.</q>
        {{ "Halliwell, James" | person_tag: "I" }}
        refer the reader also to
        {{ "Barlow, Peter" | person_tag: "<abbr>Mr.</abbr> Barlow" }}’s
        History of Optics in
        {{ "Encyclopedia Metropolitana" | source_tag: "the Encyclopedia Metropolitana" }}.
      </p></blockquote>
"1589-12-19":
  author: "Halliwell, James"
  source_location: "page 32"
  text: >-4
      <blockquote><p>
        Where, according to
        {{ "Aubrey" | person_tag: "Aubrey" }},
        who received
        {{ "Aubrey" | person_tag: "his" }}
        information from
        {{ "Lilly, William" | person_tag: "Lilly" }},
        {{ "Dee, John" | person_tag: "he" }}
        was very favourably received by
        {{ "Queen Elizabeth" | person_tag: "her Majesty" }}.
      </p></blockquote>
"1590-03-27":
  author: "Halliwell, James"
  source_location: "page 33"
  # Google Translate suggests changing 'θεμ' to 'θεμα', 'thema' = 'the subject'.
  # This gives 'Ιανε ἁδ θεμα' = 'Jane on the subject'.
  text: >-4
      <blockquote><p>
        There are a great many brief notices in this diary relative to
        {{ "Fromond, Jane" | person_tag: "Jane Dee" }},
        most of which are expressed in astrological symbols; and as they are
        exceedingly difficult to decipher satisfactorily, and are certainly of
        very little, if any importance,
        {{ "Halliwell, James" | person_tag: "I" }}
        have thought it expedient to omit them. The
        entry of
        <q lang=gr>Ιανε ἁδ θεμ</q>
        is also of frequent occurrence, though what
        <q lang=gr>θεμ</q>
        can refer to
        {{ "Halliwell, James" | person_tag: "I" }}
        have not been able to discover.
      </p></blockquote>
"1590-05-18":
  author: "Halliwell, James"
  source_location: "page 34"
  text: >-4
      <blockquote><p>
        {{ "Dee, John" | person_tag: "Dee" }}
        has preserved several interesting notices of
        {{ "Dee, John" | person_tag: "his" }}
        intimacies with the principal navigators of
        {{ "Dee, John" | person_tag: "his" }}
        time. A general reference to
        {{ "Hakluyt, Richard (writer)" | person_tag: "Hackluyt" }}
        will be sufficient.
      </p></blockquote>
"1591-01-21":
  author: "Halliwell, James"
  source_location: "page 37"
  text: >-4
      <blockquote><p>
        See the
        <q lang=en-emodeng>{{ "Compendious Rehearsall" | source_tag: "Compendious Rehearsall" }},</q>
        published by
        {{ "Hearne, Thomas" | person_tag: "Hearne" }}
        from a Manuscript in the Cottonian collection, now partially destroyed
        by fire, for a more extended account of this.
      </p></blockquote>
"1591-03-26":
  author: "Halliwell, James"
  source_location: "page 38"
  text: >-4
      <blockquote><p>
        Now in the Cottonian collection.
        {{ "Ashmole, Elias" | person_tag: "Ashmole" }}
        has preserved a copy of it in
        <cite>
          <abbr>MS.</abbr>
          <abbr>Ashm.</abbr>
          1790</cite>.
      </p></blockquote>
"1592-08-26":
  author: "Halliwell, James"
  source_location: "page 41"
  text: >-4
      <blockquote><p>
        This entry is not very clear. It either refers perhaps to
        {{ "Harriot, Thomas" | person_tag: "Harriot" }},
        the celebrated mathematician,
        or to
        {{ "Heriot, George" | person_tag: "the London goldsmith" }}
        whom
        {{ "Scott, Walter" | person_tag: "the Abbotsford novelist" }}
        has immortalized.
      </p></blockquote>
"1593-02-21":
  author: "Halliwell, James"
  source_location: "page 43"
  text: >-4
      <blockquote><p>
        This notice is particularly interesting, showing the intimate connexion
        which existed between
        {{ "Digges, Thomas" | person_tag: "the first English mathematician of the day" }}
        and
        {{ "Dee, John" | person_tag: "the philosopher of Mortlake" }}.
      </p></blockquote>
"1600-09-29":
  author: "Halliwell, James"
  source_location: "page 63"
  text: >-4
      <blockquote><p>
        In a note by
        {{ "Dee, John" | person_tag: "Dee" }}
        in
        <cite>
          <abbr>MS.</abbr>
          <abbr>Ashm.</abbr>
          488</cite>,
        {{ "Dee, John" | person_tag: "he" }}
        says,
        <q lang=en-emodeng>All
          {{ "Hickman, Bartholomew" | person_tag: "Barthilmew" }}’s
          reports of sight and hering spirituall wer burnt; a copy of the first
          part, which was afterward fownd, was burnt before
          {{ "Dee, John" | person_tag: "me" }}
          and
          {{ "Fromond, Jane" | person_tag: "my wife" }}.</q>
      </p></blockquote>
