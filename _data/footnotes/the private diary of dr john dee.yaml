      </p></blockquote>
"1583-07-31":
  author: "Halliwell, James"
  source_location: "page 21"
  text: >-4
      <blockquote><p>
        <q lang=en-emodeng>{{ "Queen Elizabeth" | person_tag: "Her Majestie" }}
          being informed by
          {{ "Earl of Leicester" | person_tag: "the Right Honourable Earle of Leicester" }},
          that whereas
          <time datetime=1583-07-31>the same day</time>
          in the morning
          {{ "Earl of Leicester" | person_tag: "he" }}
          had told
          {{ "Dee, John" | person_tag: "me" }}
          that
          {{ "Earl of Leicester" | person_tag: "his Honour" }}
          and
          {{ "Łaski, Olbract" | person_tag: "Lord Laskey" }}
          would dine with
          {{ "Dee, John" | person_tag: "me" }}
          <time datetime="1583-07-31/P2D">within two dayes after</time>,
          {{ "Dee, John" | person_tag: "I" }}
          confessed sincerely unto
          {{ "Earl of Leicester" | person_tag: "him" }}
          that
          {{ "Dee, John" | person_tag: "I" }}
          was not able to prepare them a convenient dinner, unless
          {{ "Dee, John" | person_tag: "I" }}
          should presently sell some of
          {{ "Dee, John" | person_tag: "my" }}
          plate or some of
          {{ "Dee, John" | person_tag: "my" }}
          pewter for it. Whereupon
          {{ "Queen Elizabeth" | person_tag: "her Majestie" }}
          sent unto
          {{ "Dee, John" | person_tag: "me" }}
