"1582-03-09":
  author: "Halliwell, James"
  source_location: "page 15"
  text: >-4
      <blockquote><p>
        Just above this relation some one has written,
        <q lang=en-emodeng>you that rede this underwritten assure yourselfe
          that yt is a shamfull lye, for
          {{ "Talbot" | person_tag: "Talbot" }}
          neither studied for any such thinge nor shewed
          {{ "Talbot" | person_tag: "himselfe" }}
          dishonest in any thinge.</q>
        {{ "Dee, John" | person_tag: "<abbr>Dr.</abbr> Dee" }}
        has thus commented upon it: — <q lang=en-emodeng>This
          is {{ "Talbot" | person_tag: "<abbr>Mr.</abbr> Talbot" }}
          or that lerned man,
          {{ "Talbot" | person_tag: "his own" }}
          writing in
          {{ "Dee, John" | person_tag: "my" }}
          boke, very unduely as
          {{ "Talbot" | person_tag: "he" }}
          cam by it.</q>
        There are several other notices
        {{ "Talbot" | person_tag: "of Talbot" }}
        erased, but whether by
        {{ "Talbot" | person_tag: "him" }}
        or by
        {{ "Dee, John" | person_tag: "the Doctor" }}
        it is impossible to say, but most probably the former.
      </p></blockquote>
"1583-02-26":
  author: "Halliwell, James"
  source_location: "page 19"
  text: >-4
      <blockquote><p>
        This work, although never entirely printed, created much sensation at
        the time, and was the cause of considerable controversy among the
        politicians as well as literati. The Memorial on this subject which
        {{ "Dee, John" | person_tag: "Dee" }}
        presented to the Privy Council has been printed by
        {{ "Hearne" | person_tag: "Hearne" }}
        and others, but it is not generally known that the original manuscript
        of the actual treatise on the correction of the Calendar is still
        preserved in
        <cite>
          <span>
            <span>Ashmole</span></span>’s library,
          <abbr>No.</abbr>
          1789</cite>,
        and is the very book which
        {{ "Dee, John" | person_tag: "Dee" }}
        alludes to above. It is inscribed
        <q lang=en-emodeng>to the Right Honorable and
          {{ "Dee, John" | person_tag: "my" }}
          singular good Lorde,
          {{ "Cecil, William" | person_tag: "the Lorde Burghley" }},
          Lorde Threasorer of Englande,</q>
        with the following verses: —</p>

        <blockquote><p>
          To
          <span lang=gr>ὁτι</span>
          and
          <span lang=gr>το διοτι</span>,<br>
          {{ "Dee, John" | person_tag: "I" }}
          shew the thing and reason why;<br>
          At large, in breif, in middle wise,<br>
          {{ "Dee, John" | person_tag: "I" }}
          humbly give a playne advise;<br>
          For want of tyme, the tyme untrew<br>
          Yf
          {{ "Dee, John" | person_tag: "I" }}
          have myst, commaund anew<br>
          {{ "Cecil, William" | person_tag: "Your honor" }}
          may. So shall you see<br>
          That love of truth doth govern
          {{ "Dee, John" | person_tag: "me" }}.
        </p></blockquote>

        <p>
          The work itself is entitled,
          <q lang=en-emodeng>A playne Discourse and humble Advise for our
            Gratious
            {{ "Queen Elizabeth" | person_tag: "Queene Elizabeth" }},
            her most Excellent Majestie to peruse and consider, as concerning
            the needful Reformation of the Vulgar Kalender for the civile yeres
            and daies accompting, or verifyeng, according to the tyme truely
            spent.</q>
      </p></blockquote>
"1583-05-01":
  author: "Halliwell, James"
  source_location: "page 20"
  text: >-4
      <blockquote><p>
        <q lang=en-emodeng><time datetime=1583-04-30>The year of our Lorde God
          1583, the laste daye of Aprill</time>,
          {{ "Łaski, Olbract" | person_tag: "the Duke or Prince" }}
          of
          {{ "Łask, Poland" | place_tag: "Vascos in Polonia" }},
          came
          {{ "London, England" | place_tag: "to London" }}
