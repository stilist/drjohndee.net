"1554-08-25":
  author: "Halliwell, James"
  source_location: "page 1"
  text: >-4
      <blockquote><p>
        It is almost unnecessary to observe that this and the following are
        notes of nativities. They are not for the most part contemporary
        notices, but apparently inserted at various times by
        {{ "Dee, John" | person_tag: "Dee" }}
        when professionally consulted as an astrologer.
      </p></blockquote>
"1555-08-01":
  author: "Halliwell, James"
  source_location: "page 1"
  text: >-4
      <blockquote><p>
        <q lang="la">Anno
          <time datetime="1555-08-01T16">1555,
            <abbr>Aug.</abbr> 1,
            hora quarta a meridie</time>
          {{ "Worcester, England" | place_link: "Wigorniæ" }}
          natus
          {{ "Kelley, Edward" | person_tag: "Dominus Edouardus Kelæus" }}</q>,
        <cite>
          <abbr>MS.</abbr>
          <abbr>Ashm.</abbr>
          1788,
          <abbr>fol.</abbr>
          140</cite>,
        where there is a horoscope of this nativity in the handwriting of
        {{ "Dee, John" | person_tag: "<abbr>Dr.</abbr> Dee" }}.
        {{ "Ashmole, Elias" | person_tag: "Ashmole" }},
        in his
        <cite>
          <abbr>MS.</abbr>
          1780,
          <abbr>fol.</abbr>
          58</cite>,
        says
        <q lang=en-emodeng>{{ "Lilly, William" | person_tag: "<abbr>Mr.</abbr> Lilly" }}
          told
          {{ "Ashmole, Elias" | person_tag: "me" }}
          that
          {{ "Evans, John" | person_tag: "John Evans" }}
          informed
          {{ "Lilly, William" | person_tag: "him" }}
          that
          {{ "Evans, John" | person_tag: "he" }}
          was acquainted with
          {{ "Kelley, Elizabeth" | person_tag: "Kelly’s sister" }}
          {{ "Worcester, England" | place_link: "in Worcester" }},
          that
          {{ "Kelley, Elizabeth" | person_tag: "she" }}
          shewed
          {{ "Evans, John" | person_tag: "him" }}
          some of the gold
          {{ "Kelley, Edward" | person_tag: "her brother" }}
          had transmuted, and that
          {{ "Kelley, Edward" | person_tag: "Kelly" }}
          was first an apothecary in
          {{ "Worcester, England" | place_link: "Worcester" }}.</q>
