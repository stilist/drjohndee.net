      <blockquote><p>
        It is unfortunate that the substance of these letters is not given . Carter,a native of Richmondshire,was a zealous Puritan and known as an able writer against the Roman Catholics. He was the author of An Answere to Certain Popish Questions and Demands, London,
        8vo. 1579, directed against Ritson's Challenge. It was dedicated to Henry Earl ofDerby ;and prefixed was an address to the Reader
        by Anthony Gilby. A copy is in the Chetham Library,the bequest
        ofCanonRaines. Itwas printedbyThomasDawson;butisnot
        mentioned by Ames. Carterwas admitted at St.John's College,
        Cambridge, in 1555 ; was B.A. 1559 ; Fellow of S. John's 18th
        March 1561-2 ; M.A., 1563 ; admitted Senior Fellow 28 April
        1564 ; admitted Preacher 25 April 1565 ; B.D. 1569 ; and he was also bursar and sacrist of his College. About the year 1575 " one
        Mr. Carter, a preacher att Manchester in Lancashire " had a loan of £ 2.from the executors of Robert Nowell's Fund to be repaid 20 March 1575-6 ; and soon afterwards he borrowed £ 2.more “ as by hys byll appeareth.” On 20 Nov. 1576, he received another
        loanof£ 5.beingcalled“OlyverCarterofManchester"(Ath.Cantab. ij.394,554;Notes& Queries,2Siv.130;StanleyPapers,ii. 128 seq; Nowell MS.page 256). Carter's influence with the
        Fellows of the College and with the parishioners of Manchester seems to have been great. His strongest feelings were roused by the scandal of a man,of whom so many strange things were said, taking a place amongst the Fellows. In 15 Eliz.(1572-3) he was engaged in a lawsuit in the Duchy Court about a messuage and land at East Garston in Berks (Cal.iij.4). In 18 Eliz.(1575-6)as a
        Fellow of the College, he prosecuted the then Warden Herle for unpaid wages (Ibid. 41). William Lord Burghley, writing from Greenwich to Bishop Chadderton of Chester, 12 Sept. 1581, speaks of conferring with Mr. Carter about leases of the Warden of Manchester(Peck'sDesid.Cur.4to.i.108-9). In32Eliz.(1589-90) Carter,inrightof Richard Ascrofte,hisbrotherinlaw,lesseeofthe Warden and Fellows of Manchester College,was plaintiff in an action in which John Chetham and Henry Slade were defendants, the matter in dispute being the tithes of corn and grain in Moston Hamell and Blakeley Hamell (Cal. iij. 237). The same year he himself was prosecuted in the same court with three other preachers (Thomas Williamson Preacher and Vicar of Eccles, John Buckley Preacher,and Robert Leighe),by Thomas Goodyeare of Manchester as Lessee of the Warden and Fellows of the foundation of King Philip and Queen Mary ; the action having relation to the dismes and tithes,of whatever kind or quality,Easter-Books,offerings,mortuaries, Chryson pence,and other profits belonging to the College,Church,
        and Chapels (Ibid. 286). Canon Raines states that in this action Carter seems to have established his claim against Goodyeare ( Stanley Papers, ii. 130). During this time Carter had been one of the Moderators ofthe Monthly Lecture inManchester,-a position which gave him great weight in the neighbourhood. Hearing of Dee's
        appointment he was,as we see by the entry in the diary, soon on the alert. Dee had met his counterpart before (viz., 24 Oct.
        1593) in “ Mr. Gray, the Lady Cumberland's preacher," whose “wrangling and despising alchimicall philosophers” he notes in
        thediary. WhenDeecametoknowCarterpersonallyhewouldbe confirmed in a surmise that his character contained few elements of
        amalgamationwithhisown. Quarrels,infact,atoncebegan.
      </p></blockquote>
