        accession of James I. Mrs. Cotton was a daughter of W m .Brocas ofThedingworth,co.Leicester,Esq.
        <blockquote><q>
          “Worshipfull Mr Cotton, I wrote a letter unto you, long synce, as concerning Antony Cowly, your servant; who is
          often with me,and in my howse,comming and going. But still listening for advise or information from his frendes (w h o m
          he supposeth to have delt, or will deale shortly with your wurship) to know ,how eyther he may with your favor serve you, or with your favor listen after some other means, whereby to be
          hable to get his living. Truely for m y part I will receyve none to my simple servyce, (man or woman,) unleast they come
          from theyr Masters or Mistresses with theyr well-liking of suche theyr departure, from them. Therfore I wold,by this bearer, gladly receyve your answer herein, by word of mowth, or by
          your letter. And soshallIbefreefor(from)alloffencegiving to your wurship or any els in this cause : as I a m most free for [from ] coveting, desyring, or longing after m y neighbour's wife,
          or any servant of his. Yf I might have a thowsand pound to solicit or procure any man's servant to forsake his master or mistress, tocometome,oranyother,Iwoldnotdoit,
          God knowes. I pray you that Mistres Cotton (your wurshipfull
          bedfellow)by you may receyve my thanks for the good chere
          she and you made me . To Mr Boston and Mistres Boston I
          wold full fayne have my commendations done,thowgh some of
          themhave benlookedforhere,longsynce. Itrustherwurship
          hath not forgotten her ryme,which she towght me,of Christ
          Crost. Thus I ende,beseeching God to send us good,faithful,
          discreat,and loving servants,in what office or rome so ever they serve abowt us.<br>
          Manchester, May 10, A ° 1596.<br>
          Your very failthfull well willer<br>
          John Dee<br>
          Warden.</q></blockquote>
      <p>
