        printed book,and Dunningley Denningley. Bank, or the Bank, the home of a branch of the Saviles,was situated on the Beacon Hill, overlooking Halifax. Both descriptions of the place occur in
        Watson'sHist.andAntiq.ofHalifax,pp.303,512;and itiscalled “Banke" byAnt.àWood in his noticeof“Long HarrySavile”of that place,who entered as a student in Merton College,Oxford,in 1587,at which time his kinsman,the more celebrated Henry, was Warden (Athen. Oxon.,ii.201). The latterwas the “traveller" who called upon Dee in 1583 ;foritissaid that soon after Savile had been Proctor to the University he travelled (viz., in 1578), into France and other countries ; " and thereupon improving himself in learning, languages, and the knowledge of the world and men , he became a most accomplished person at his return ." After this followed his introduction to the Queen and his appointment to the Wardenship of Merton (1585),when he was something more than a traveller. • The antiquary ” of 1596 would perhaps be “ Long
