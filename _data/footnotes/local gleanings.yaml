      <blockquote><p>
        Dee,a topographer and arithmetician of the first order,could never have been guilty of all the nonsense which is attributed to him by the transcript of the above entry printed in the Camden Society's edition of the Diary. The perambulation is there given in the follow ing manner :—
      <blockquote><q>
        May 4th, I, with Sir Robert Barber, curat, and Robert Talsley,clerk of Manchester parish church,with diverse of the town of divers ages,went in perambulation to the bownds of Manchester parish : beginning at the Leeless Bench against Prestwich parish,and so had a vew of the thre corne staks,and then down tyll Mr. Standysh new enclosure on the Low,wher we stayed and vewed the stak yet standing in the bank of the dich,being from the corne a eleven measures of Mr. Standleys stak then in his hand,and two fote more,which still I did measure afterward, and it did conteyn in Kentish feete 6 ynches and thre quarters. The survey geometricall of the very circuits of Manchester parish was ended in this,being the sixth day of
        my w o r k .”
      </q></blockquote>
      <p>
        The impression left on the mind in reading this passage is that Deeisdealingwithstacksofcorn. ThreeofthemsubdioinMay
        are scarcely to be conceived of in this climate. Another stack “ standing in the bank of a ditch,” at a distance from the aforesaid
        “ corn," is equally perplexing. A stack in Mr. Standley's hand, containing so many “ Kentish feet,"must have astonished the sober
        men of the town ! Then Warden Dee is inade to work six days at
        the geometrical survey,when he is said two days earlier to have been otherwise engaged .
      <p>
        By his will in 1593 John Buckley, Fellow of the College, be queathed to Mr. Robert Barber, “ one of the ministers of the said College,”his large Geneva Bible in English ; and Barber was one of the appraisers of Buckley's Library,
      <p>
        This is the only contemporary picture that we have about the perambulations of Old Manchester. The ancient custom was in Dee's time in pretty general use. It commonly took place during
        the Rogation Days,and was designed to supplicate a blessing on
        “ the kindly fruits of the earth so as in due time we may enjoy
        them ,” and to preserve or establish an exact knowledge of the limits of parishes. There is an interesting account of one of these peram bulations led by the judicious Richard Hooker, when parson at Boscombe in Wiltshire,in Walton's life of that divine. A homily
        was prepared for the religious service,in which the Psalm “ Benedic, anima mea” was said or sung,and the malediction was pronounced, “ Cursed be he that removeth his neighbour's land mark !” The
        Rogation Days in 1597 were the 2nd,3rd,and 4th of May,and on the last of these days, viz.,the Wednesday before Holy Thursday (or
        Ascension Day),the Warden gathered the parishioners of Manches ter to perform this useful service,“ persuading all," like Hooker about
        the very same time, “ both rich and poor, if they desired the pre servation of love and their parish-rights and liberties,to accompany
        himinhisperambulation;andmostdidso." InDee'sDiaryforthe
        year 1596 there is nothing about beating the bounds of the parish on
        the 17th to 19th May,which were the Rogation Days ;but there are
        gaps in the entries about that date ; and his disputes with the Fellows
        may have interfered with a perambulation. The matter was of im portance to Dee, on account of hisquarrels with the landowners
        as to tithes from estates which were on the confines of the parish.
      <p>
        InCanon Raines'MSS.intheChethamLibrary(vol.xxxij.p.9),
        thereisaveryfineholograph letter,foliosize,fromDr.Dee,bearing upon thisveryperambulation of1597. The document,which isinevery way characteristic of the writer, imparts a singular interest to the entry in the Diary, and indeed helps in the transcription of it. The letter is addressed to Mr. William Langley, Rector of Prestwich
        (from 1569 till 1611),who was the associate of Oliver Carter and other Puritan ministers of the neighbourhood,and who was com mended by William Hinde as “that holy man of God,and faithful servantofChristintheHouse ofGod”(LifeofJohnBruen,p.111). Cf. 11 Sept. 1600. It is evident from the memoranda upon the letter that the Parson of Prestwich looked upon the “ homely ” request
        as a very formidable matter, portending litigation with a neighbour to be dreaded.
      <blockquote><q>
        Wurshipfull Mr. Langley, these are to certifie you, that
        the bownds of the Parishse* of Manchester, are now in
        Laying out, and by exact workmanship [viz., of Mr.
        Saxton] to be drawn into a plat,or charte: Vppon diuerse
        waightycauses,therfore,forasmuche as,one parte(orside)of
        our parish, in Thielmore,doth border vppon some parte of your
        parish of Prestwyche : my desire is, that your wurship wold
        request some one,or two, of the auncient of your parish, to be allso beholders of our bownds notifying, toward your parish in
        that place : M y neighbors do intend to come on Wensday next
        in the morning,abowt 9 or 10 of the clok to that part that is by
        Goodman Smehurst's howse : and so toward the birche tree,that iscalledtheLeelessByrche;and thereabowts,foralittlespace;
        to begynn the vew of the bownds and meres of Manchester Parish : by the order, of an enioyned work by the higher powres
        (viz. ecclesiastical]: for avoyding of undue encroaching of any neighborly parish,one on the other. You vnderstand me suf ficientlywell,J dowt not. Pardon my boldnes,so bluntlyto borde you with so homely a sute.<br>
        Manchester. Maii 2 (Monday ). 1597.<br>
        Your wurships sincere<br>
        Wellwiller in Christe,<br>
        John Dee..<br>
        WARDEN ...
      </q></blockquote>
      <p>
        (Endorsed.) To the Wurshipfull, my very good frende Mr.
        Langley Persont of Prestwich. With spede.
      <p>
        The two memoranda,which are very indistinct,are as follows :
      <blockquote><q>
        As I take yt this concerns ye Inheritance therefor I pray your
        give regard to yt and send (?) this letter again by this bearer .... this....
        I remain<br>
        Yr loving cosin<br>
        WILL LANGLEY.
      </q></blockquote>
      <blockquote><q>
        I receved this Letter of Thomas Leroes Mr. Langleyes man
        (as he* .......) The 3. daye of Maye 1597 at one
        quarter of an howre after fyve of the clocke in the evening the same day.<br>
        Eis testibus<br>
        WILL.ASHETON<br>
        THOMAS SCHOLFEILDE<br>
        Jo.JOHNSON(?) BANKES SADERSON.
      </q></blockquote>
      <p>
        (Endorsed in a modern hand.) Mr. Dee Warden of Manchester
        to Mr. Langley Rector of Prestwich abt ye Boundaries on
        Theile Moor, 1597.
      <p>
        The " extents" of the parish quoted on p. 395 of Mamcestre do
        not help to identify Dee's landmarks. The passage in question puzzled Mr. Hariand (and no wonder),but he passed this "Leeless Bench " without a note (Continuation of Court-Leet Records, Chetham
        Society,vol.Ixv.p.87). The “ Leeless Birch ”passed out of notice
        trees,which enter into with the decay of the tree. These graceful name
        the nomenclature of Birkdale,Birchley,Birchen Bowers,gave a (Birch or Birches)to one of the hamels or hamlets of Manchester
        . The waste is variously.written Thelmore, Theylmore, Theilmoor, & c. The name occasionally occurs in the Manchester Registers ; 6.g., on 26 Aug. 1585, was
        parish,and to other places in the same neighbourhood land over which Dee went in perambulation
        buried Peter Cooke,of Thealmore ; and there was also Theyl-hill (vulgo,th'equal). Dee writes the word somewhat indistinctly,and he might have meant Thelow (i.l., Theyl-low). The growing
        importance of Manchester led to the reclaiming of the wastes around
        it; but it is somewhat extraordinary that the name Thelmore has died out,so far as its use by the inhabitants upon itis concerned. It is now difficult, even with extraneous help,to identifythe landmarks.
        A clue to the discovery of the whereabouts of Thelmore was derived
        from Dee's entry on 3 Sept., 1596,which concerned the boundary between Failsworth Common and Newton Heath,on which occasion DeetriedtomakeanagreementwithSirJohnByron. Whatremains
        ofThelmore may now be seen on the six-inch ordnance map,in The White Moss,between the parish of Manchester and that of Prestwich
        c u m -O l d h a m ; b u t n o n e o f t h e o t h e r o l d n a m e s a l o n g t h e b o u n d a r y a r e recorded
        upon it. The lineofdemarcationwas amatterofcontention
        forseveral years. James Asheton ofChadderton,Esq.,the farmer of
        thetithesofPrestwich,was indisputewiththeCollegeofManchesterin
        the year 1600, and he was also at variance with James Chetham of Nuthurst,gentleman,who drewuptheboundariesfortheecclesiastical
        commission which Dr. Dee mentions under date of 11th September in that year. There are several letters relating to the dispute, as affecting private individuals,amongst Canon Raines's original letters; and,as affecting the rights of the Warden and the College,I have copies of the commissions,interrogatories, and depositions,all of which are full of interesting matter,bearing not only upon the history oftheFoundation,butalsouponthe inhabitantsandthetopography of this obscure quarter. One of the inquiries was prosecuted at Nuthurst,ontheedgeofthewasteaffected,4Nov.,1599. Amongst the witnesses was Randle Kemp of Newton, husbandman, who,
        19July,1600,borrowedofDeeHollinshed'sGreatChronicle. Kemp deposed that the greater part of Theylemore did lye in the parrishe of Manchester,and a lessor part in the parish of Ouldam ; that he knew a brook called Mossbrooke and one little gutter or Ryndle
        running into it in this manner : from Theylmore Mosse into the Meyrelache [i.e.,boundary water),thence betwixt certain ground of one John Cowper ofthe parish of Ouldam,and ofJames Chetam of Nuthurst,gent.;thatheknew ahouseandparceloflandinthetenure ofWydowe Cleaton,improvedoutofThelmoore,on theeastsideof a place called the Meyrelach,which land was in Ouldam parsh,where its tithes belonged ; that he knew another enclosed piece of ground on the south-west side of Meyrelach, in the occupation of Robert Ogden,which was in Manchester parish,and tithes were paid to the Warden ; that " he knew certen stakes or Rydges of moss standing vppon Theylenioore before the same stakes and Rydges were defaced, the which were meyres leading from the said Meyrelache or dytche alongaftertheskirtsofTheylehill(latelycalledtheEquall vntothe
