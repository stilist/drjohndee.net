      <blockquote><p>
        Dee’s
        pecuniary embarrassments prevented
        him,
        for three years at least,
        from redeeming
        his
        plate.
        Edmund Chetham, the high master
        of
        the school,
        and brother of
        Humphrey Chetham the founder,
        made
        his
        will
        28 Dec, 1602,
        and was buried at
        the Collegiate Church
        21 January following,
        being called
        “Edward Cheetam Mr of Artsand scholemr of the ffree schole.”
        He
        appointed as
        his
        executor
        his father, Henry Chetham
        of Crumpsall,
        gentleman. From the will of
        the latter,
        made
        6 March, 1602-3,
        and proved
        4 May, in the same year,
        we learn from the following clause something more of
        Dee’s
        obligation :—
      <blockquote>
        <q>
          Itm.
          Whereas
          Mr John Dee
          Warden of
          the Colledge of Christ
          in Manchester heretofore borrowed of
          my sonne Edmund Cheetam
          deceased (whose executor
          I
          ame) the some of
          Ten Pounds
          and for securitie of repayment thereof and of lawfull consideracon
          for the forbearance of the same
          the saide Mr Dee
          delyvered to
          my saide sonne
          sixe seu’all p’cells of Plate to be keept as a payne or pledge for
          the same,
          wch
          by reason of
          my
          said executorshippe are now come to
          my
          possession. Now touchinge the same
          my
          Will is and
          I
          gyve to
          my
          said sonnes
          Humfrey
          and
          Raphe
          the said some of tenne pounds
          with all the saide consideracone due and to be due from the
          forbearance thereof and
          wth
          all advantages and p’fitts thereupon growinge or arisinge when and
          as the same shall or may be lawfullie gotten or obteyned.”
        </q>
      </blockquote>
      <p>
        The testator was buried
        at the Collegiate Church,
