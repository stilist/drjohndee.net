      <p>
        The Lord Keeper was Sir Christopher Hatton.— The Countess of
        Cumberland,whose visitsto Dee are noted intheDiary in 1593,was LadyMargaretRussell,AmongsttheMSS.ofEarlSpenceratSpencer House is a copy of a letter in which she gives a long and interesting account of her life from her birth in 1560 at Exeter, which closes imperfectly before the birth of Prince Henry (I1. Report Hist.M S S . Commission,p.15b). ShebecamethewifeofGeorgeCliffordthird Earl of Cumberland, “ a most noble & martiall man both by sea and land,”and was the mother ofthe celebrated Countess of Dorset and Pembroke.— The Countess of Essex was the wife of the u n fortunate Robert Devereux,who was beheaded and attainted in 1601. She was Frances, daughter and heir of Sir Francis Walsingham , Knt., and widow of the famous Sir Philip Sidney (Vincent's Discoverie of Errors, page 187), with whose family Dee had been intimate. Sir Philip's birth -date has puzzled his biographers ; but itisgivenexactlybyDeeas29Nov 1554(Ashm.MS 356,art.v).
