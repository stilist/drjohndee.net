  text: >-4
      <blockquote><p>
        Hickman
        was
        Kelley's
        successor as
        “ Skryer.”
        He
        is frequently mentioned in the earlier part of
        the Diary,
        as well as subsequently.
        He
        was a native of
        Warwickshire,
        being born
        at Shrugborough
        25 Aug 1554
        (Diary,p.1).
        He
        had become interested in the obscure sciences,and thus had heard of
        Dee,
        to whom
        he
        was introduced
        22 June 1579,
        by
        his uncle Mr. Richard Hickman,
        being commended by
        Mr. Vice Chamberlain Sir Christopher Hatton
        (page 5).
        In 1581
        Dee,
        travelling thro’
        South Mims
        and
        St. Neots,
        came
        to Mr. Hickman’s
        and thence
        to Towcester
        (page 13, and cf p. 50).
        From all this it appears that
        Hickman’s home
        was
        in Northamptonshire.
        Ten years later
        Dee records
        (page 37)
        that
        “ Barthilmew cam up,”
        his daughter Jane
        entering at the same time into
        Dee’s
        service.
        Hickman’s
        visits
        to Mortlak
        were henceforth frequent, and they are entered in
        the Diary
        as if matters of importance hung upon them.
        The last entry in
        the Diary
        about Hickman,
        up to the point where we begin, is on what
        Dee
        calls
        “ the 2nd of our owld December,"
        which
        the Camden Society
        prints
        cold
        December
        (page 51):
        “ Barthilmew
          was preferred by
          me
          to
          the Lord Willoughby his
          servyce
          at Barbican
          in the presence of
          the Countess of Kent :
          and
          the Lord Willoughby
          did presently write
          his
          warrant to
          Mr. Jonson
          in Fletestreet,
          taylor,
          to deliver to
          Barthilmew his
          cloth and couishins, and so it was to
          Barthilmew
          delivered instantly."
        Stowe
        describes
        the manor of Base Court, or Barbican,
        as
        “ lately appertaining to
          Peregrine Bertie, Lord Willoughby of Erseby ”
          (p.113).
        In 1568
        Mr. Richard Bertie,
        writing from
        the Barbican
        to
        Cecil,
        says that having to send to
        Lady Strange,
