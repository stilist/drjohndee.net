      <blockquote><p>
        The octavo book on children'sailments,as Thomas Windsor,Esq.,
        has informed me,was almost certainlya well known book,called De MorbisPuerorum,byJerome Mercurialis,alearnedandeminent
        Italian physician, printed at Venice, 1583 ; again at Basle, 1584, 8vo.,with other editions up to 1597.
      <p>
        The case of demoniacal possession at Leigh in 1596-7,in the
        family of Nicholas Starkie,ofCleworth,Esq.,already alluded to,pp.
        97-8,had directed attention to the subject of the exorcism of devils ;
        and in some counties,as e.g. Lancashire, books on this topic were
        quite as necessary to the magistrates as The Office of Justices of the Peace. Mr. Hopwood's choice of literature was , moreover, not
        peculiar where there was a strong local belief in witchcraft,and when the personalty of the devil was a matter of faith. John Wier (born 1515,died24Feb.1588)wasanativeoftheDuchyofBrabant. He
        studied under the celebrated Cornelius Agrippa,and became an able physician. His name is kept in remembrance from the fact that he
        was the first who ,shocked at the barbarous treatment to which prac titioners in witchcraft were treated,attacked the vulgar belief in that illusion. The full title of his work was De Præstigiis Dæmonum et incantationibus ac ueneficiis,and was first published at Basle in 1566, 8vo ; again at the same place in 1583,4to,a copy of which is in the Chetham Library. A French Svo edition was edited by James Grévin in 1579,said to be more complete than the Paris edition of 1567 and 1569,8vo. In the Amsterdam edition of the Opera Omnia, 4to,1660,which I possess,this work.occupies about 600 pages,in six books , dealing respectively with the illusions of devils, notorious sorcerers,witches,the bewitched,the cure ofthe bewitched,and the punishment of sorcerers and witches. The monks attacked the book and its author with great bitterness. Wier contended that those accused of witchcraft were persons whose brains were distempered by melancholy,leading them to believe that they had dealings with the devil,and that they were therefore more deserving of pity than of punishment. Many unsound views and fabulous statements are met with in his arguments ; but these errors, as Mr. Crossley has justly remarked (Potts'Discoverie,pp.x.xi.),“do not the lessentitle him to take his place in the first rank of Humanity's honoured pro fessors, the true philanthropists and noble benefactors of mankind." (Cf. Scott's Demonology and Witchcraft,ed.1831,pp. 184-5)
      <p>
        The Flagellumand FustisDæmonum (The Whip and Club forDevils) were theworks ofamonk named R.P.F.Hieronymus Menghi,Mengo, orMengus,ofVitellianensis. TheFlagellumDæmonum,seuexorcismi
        terribiles,potentissimi et efficaces,was published at Boulogne in 1586, 8vo ; at Venice in the following year, in 4to, at the same place in 12mo,in1597,andin1608atLyons,8vo(allinBrit.Mus.) It was also printed in 1697 in 8vo, and at Milan(?) in 1727,8vo, of which latter edition I have a copy,containing several grotesque pencil-sketches by Thackery the novelist. In 1582 itwas included in L. Zetznerus's Malleorum quorundam maleficarum , tam veterum quam
        recentiorum authorum, tomi duo, 8vo, Frankfort; and in Robert Meiettus's Thesaurus Exorcismorum,8vo,Cologne,1608. A work by the same author under the title of Fuga Dæmonum , adjurationes
        potentissimasetexorcismosformidabiles,atqueefficaces,inmalignosspiritus p r o p u l s a n d o s , & c., c o n t i n e n s ; a c c . e j u s d e m r e m e d i a i n m a l i g n o s s p i r i t u s expellendos,was published at Venice in 1596,8vo.
      <p>
        The Fustis Dæmonum was published in 1582 in Zetznerus's work above alluded to ; in Meiettus's Treasury ; and in the second part of the 1727 edition of the Flagellum , where the title is given thus : FustisDæmonum,adjurationesformidabilespotentissimas,& efficacesin malignos Spiritusfugandos de oppressis corporibus humanis.
      </p></blockquote>
