        This Manchester Survey, which would be a valuable addition to our local topography,is not now known to be in existence. The earliest existing plan of the town is dated about 53 years later.
        Mr. Saxton finally left Manchester on the 14th.
      <p>
        Christopher Saxton,who on the 15th June had been invited by
        Warden Dee to Manchester, and who arrived on 21st June, and came again on 5th July, to make a survey of the town, is too
        ingenious a character to be passed by without observation. He was a
        native of Wakefield, and the author of the first maps of Britain from
        actual survey. The series of maps was nine years in preparation, andwasfirstissuedasacompleteatlasofmapsin1579. Thecopy
        in the Chetham Library was once Sir Christopher Hatton's,whose signature it bears. The maps of Cheshire,Lancashire,and York
        shire were engraved in 1577,which is the earliest date found upon the series,and the date when most of them were engraved. Thoresby
        remarked that the maps had never been surpassed,scarcely equalled,
        for exactness (Loidis and Elmete, Ed. 1816, p. 240). Each map
        contains the arms of the Queen,who gave Saxton a patent for
        publishing the charts for ten years,and of Thomas Sackford, Master of Requests, in whose employment Saxton was at the date of the
        patent. Saxton was also encouraged by Sir William Cordel, Master of the Rolls. His skill as a chorographer is set forth in his epitaph. Thoresby says that in all probability he was buried in Batley Church. Dunningley,the place of his residence,was in the West Riding of Yorkshire, in the parish of W. Ardsley, 3 miles N.E. of Dewsbury, and the same distance east of Batley. Mr. Harland (Cont. Court Leet,p.87)could notfindit. ItappearsinSaxton's map underthe orthographyof“Dunnyngley." Thoresby(Ducat.Leod.,p.195), under Armley parish,describes a monument of Danish times,viz.: “ Tinglaw, as it is in the best map that was ever made for this
        county," which map was “performed by Mr. Christopher Saxton, who lived at or very near that place.”
