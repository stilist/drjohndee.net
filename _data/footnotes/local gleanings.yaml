"1595-02-05":
  source_location: "page 42-43"
  text: >-4
      <blockquote><p>This was the patent for the wardenship. It took
        Her Majesty
        over two months
        to decide upon giving it to
        Dee.
        Dr. William Chadderton,
        the then Warden of Manchester and Bishop of Chester, had not yet,
        however, actually vacated the wardenship to fill his new
        see of Lincoln, to which
        he
        was elected
        5th April
        (confirmed
        24th May), 1595.
        The license to elect the new bishop
        of Chester
        was
        dated 25th June.
      <p>Wolley
        had long been of
        Dee’s
        acquaintance. The house of
        one Ambrose Wolley
        is mentioned
        in 1549
        in connection with the tithe of
        Mortlake
        (State Papers, Edw. vi., Vol. vi. No. 35).
        In the year 1568
        John Wolley
        was writing very courteous letters on
        Dee’s
        behalf.
        In the following year
        a Mr. Wolley
        is spoken of in a letter to
        Cecil
        as being
        “ well provided, having succeeded
          the late Mr. Ascham ,”
        viz., the celebrated tutor
        (State Papers, Eliz. Vol. xlix. No. 66).
        The office was that of secretary for the Latin tongue to
        the Queen
        (Autob. Tracts, p. 10).
        “ The honorable Mr. Secretary Wolley ”
        was one of the Commissioners appointed
        in 1592
        to hear
        Dee’s
        Compendious Rehearsal,
        he
        then being one of
        her Majesty’s
        Privy Council.
        Sir John Wolley
        21 May 1594
        moved
        Dee’s
        suit to
        her Majesty ;
        and
        she
        granted it, says
        Dee,
        “after a sort; but referred all to
          the Lord of Canterbury."
      </p></blockquote>
