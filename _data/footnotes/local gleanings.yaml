        the Emperor of Russia
        to be sent by
        Dr. Dee
        or
        his
        agent ; if not returned
        by Wednesday noon [13th]
        neither
        the Doctor
        nor
        his
        letters can have passage
        this year.
        He
        also adds that
        George Verney
        wanted a letter under
        the King’s
        hand to
        the Emperor of Russia
        on behalf of
        John Scrope,
        to testify that
        he
        was of noblefamily. Writing again
        on the 13th,
        the same correspondent
        says, that
        the Emperor’s
        letter ran great danger of losing the opportunity of passage by the
        ships then ready to sail. These particulars supply the required dates,
        and enable us to fix a pretty lengthened period for
        Dee’s
        abode
        in Manchester,
        where
        his mother
        died
        23 March, 1604-5,
        the year of the plague.
        Allowing for
        eighteen years’
        sojourn
        in Russia,
        the time for
        his
        return would be
        1645, in which year
        we find that
        Czar Michael
        died.
      <p>
        From an early period
        Dee
        had been captivated by the studies of
        his father,
        and retained
        his
        delight in them to
        his
        latter days. While
        at Moscow,
        he
        wrote
        in 1629,
        a work thus entitled :—
      <p>
        Fasciculus Chymicus: abstrusæ Hermeticæ scientiæ ingressum, progressum,
        coronidem explicans ex selectissimis & celeberrimis Authoribus
        collectus eu dispositus, ita ut omnibus instar speculi Philosophiæ
        habeatur; à nemine hac methodo distributus. Parisiis, apud Nicolaum de
        la Viegn,
        1631 : 12mo.
        (Manget's Biblioth.)
      <p>
        There is
        another edition,
        without date or place of printing, in
        the Bodleian Library.
        In 1650
        it was translated by
        Elias Ashmole.
      <p>
        Mrs. Dee
        died
        in Russia
        6 July, 1634
        (Sloane MS. fo. 11),
        after bearing to
        her husband
        seven sons and five daughters, who settled in different parts
        of Europe.
      <p>
        “On
        Dee’s
        return
        to England,”
        says
        the same MS. authority,
        from the relation of
        Rowland Dee,
        “ he
        was sworn Physician in Ordinary to
        King Charles the first.
        Afterwards
        he
        went to dwell
        at Norwich & there
        dyed
        about the year 1650 [September 1651]
        & lyes buried
        in St George’s Church at Norwich.
        His son Roland
        lived
        8 years
        with
        his father
        in Russia.”
        Sir Thomas Browne
        in 1674
        spoke of
        Dr.A. Dee
        as
        his
        old acquaintance, and gave
        Ashmole
        some memoranda about both
        father
        and
        son
        which were included in
        à Wood’s
        notice of the Dees. In strong affirmations
        the son
        assured
        the philosopher of Norwich
        of
        his father’s
        integrity and claims.
      </p></blockquote>
