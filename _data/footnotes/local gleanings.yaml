        what she could say against him. But as soon as she saw him, shee straightwaye became speechlesse,and was cast downe back
        wards,and so did the 2d time ; and 5 tymes was dumbe when
        Hartley came in her sight...... The day before Hartley his
        execution was a sore day vnto her ; after which euery day she
        went to morning prayer,and was never troubled in the church
        save the ist day whereon it tock her about the middest of the
        sermon in heaving vp her shoulders, depriuing her of her sences.
        After the recovery of her sences it tooke away the vse of her
        leggs ; and thus it molested her in the church to the admiration [wonder]of the people,about an hower and halfe."</blockquote>
      <p>
        D e e w a s a l s o i m p l i c a t e d i n t h i s c u r i o u s c a s e , b u t a c t e d i n it w i t h singular caution. About the middle of November,1596,when the
        symptoms of hysteria began to show themselves in the children, Mr. Nicholas Starkie, their father, consulted a physician in M a n
        chester,who saw no sign ofsickness.
      <blockquote>
        “After,he went to Doctor Dee, the Warden of Manchester, whose help he requested ; but he vtterly refused sayinge he would not meddle i.e., by using any magical influence ]: and
        advised him that settinge aside all other helpe he should call
        for some godlye preachers with whom he should consult con
        cering a Publicke or Privat Fast. He [Dee] also procured
        Hartley to come before him , whom he so sharply reproued
        and straitly examined, that the children had more ease for
        3 weeks space after. And this was upon the 8 of December
        [1596 '. About N e w yeares day the children (being in good
        case as it seemed) went to Manchester,invited to a kinsman's
        house,whom Hartley accompanied as ther overseer. And in ther returne homewardes, they were desirous to see Doctor Dee,
        accordingtotherpromiseandhisrequest. ButHartleywith stood them,and because they went to his house,notwith standing his prohibition,he told them with an angri loke that it had bene better for them not to have chaunged an old frend for a new ,with other menacinge speeches ; and so went before
        them in a rage,and never came neare them all the way h o m e.”</blockquote>
      <p>
        The narrative goes on to state that in consequence the violent
        symptoms recommenced on 4 January following.
      <p>
        In another part of the proceedings the name of Dr. Dee again
        appears. Mr. Starkie, the parent, had been advised to give the possessed persons spiritual advice ;and he procured,says Darrell,
      <blockquote>
        “first one preacher,then an other,to see them ; but they knew not well what to say to their affliction. After hauing intelligence by D. Dee his butler of the like greuous affliction of Thomas Darling his vncles son,an [and] recouery vpon the aduice giuen by myself (Darrell],he [Mr. Starkie]requested D. Dee his letter unto me,though vnaquainted,and obtayned it;wherewith he sent his owne also,which preuayled not with me. Therevppon he procured other letters whereof one was from a Iustice of peace thereby [Qy. Edmund Hopwood],and sentthesecond timevntome. ThenIcrauingefirsttheaduiceofmany
        brethren in the ministry met together at an exercise [at Ashby-de-la-Zouch]: yielded to Mr. Starkie's requset, and about 3 weekes after went thither."</blockquote>
      <p>
        Darrell arrived at Cleworth 16th March , 1596-7 ; and the devils were duly exorcised. (A trve narration of the strange and grevovs vexationbythe Devilof7personsinLancashire,410,pp.6-7;2;8.)
      </p></blockquote>
