- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      <time datetime="1555">the year 1555</time>
      was a very wet, rainy, floody year. There was great scarcity. A fatal hot
      burning fever took hold
      {{ "England" | place_tag: "in England" }}.
      On the bare rocks on the seaside of
      {{ "Suffolk, England" | place_tag: "Suffolk" }},
      grew of their own accord, a plentiful crop of peasons
      <ins>type of bean</ins>.
      These were ripe
      <time datetime="1555-08">in August</time>.
      They grew where grass never grew before. These greatly relieved the poor,
      who carried them away in great quantities. As they gathered them, still
      more were coming on and others in blossom.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  date: 1555
- text: >-
    <blockquote><p>
      People and cattle lost. Snow
      <time datetime="1578-02-04/08">to February 8</time>.
    </p></blockquote>
  source: Landmarks of World History
  date: 1578-02-04/1578-02-08
- text: >-
    <blockquote><p>
    {{ "England" | place_tag: "In England" }},
    there was excessive rain during the summer. As a result, neither grass,
    corn
    <ins>grain</ins>,
    nor fruit came to maturity or were fit to use. There were also greater
    inundations than had been for
    <time datetime="1360/P100Y">a hundred years before</time>,
    which rapidly carried down mills and buildings, destroyed meadows and
    pastures, and made great destruction.
  source: A Chronological Listing of Early Weather Events
  source_location: page 347
  date: 1460
- text: >-
    <blockquote><p>
    {{ "England" | place_tag: "In England" }},
    the winter was rigorous and weather stormy.
  source: A Chronological Listing of Early Weather Events
  source_location: page 351
  date: 1471
- text: >-
    <blockquote><p>
      <time datetime="1473/1474">In 1473 and 1474</time>,
      the summers were very hot
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
      The whole earth seemed on fire.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 352
  date: 1473/1474
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a great drought and heat
      <time datetime="1473/1475">during 1473–75</time>
      after the two comets of
      <time datetime="1472">1472</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 352
  date: 1473/1475
- text: >-
    <blockquote><p>
      <time datetime="1475">In 1475</time>,
      there was an inundation
      {{ "England" | place_tag: "in England" }}.
      The land near
      {{ "Spurn Head, Yorkshire and the Humber, England" | place_tag: "the mouth of the River Humber" }}
      was swept away, and several villages were destroyed.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 353
  date: 1475
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a drought with great heat; caused the plague.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 354
  date: 1477
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was excessive heat and distemperature of the air; hence so fierce and
      quick a pestilence.
      <time datetime="1462/P15Y">During the last fifteen years</time>
      cruel civil wars did not destroy a third of the people
      {{ "England" | place_tag: "in England" }}.
      This pestilence though it
      <time datetime="P4M">lasted only four months</time>,
      carried off endless numbers.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 354
  date: 1477
- text: >-
    <blockquote><p>
      <time datetime="1478">In 1478</time>,
      there was a great plague
      {{ "England" | place_tag: "in England" }},
      which destroyed more people than the wars waged during
      <time datetime="1463/P15Y">the prior 15 years</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 354
  date: 1478
- text: >-
    <blockquote><p>
      <time datetime="1483-10">In October 1483</time>,
      there was a great flood
      {{ "England" | place_tag: "in England" }}.
      {{ "River Severn, England" | place_tag: "The River Severn" }}
      overflowed
      <time datetime="P10D">for 10 days</time>,
      and carried away, men, women, and children in their beds; and covered the
      tops of many mountains. The waters settled on the lands, and the event was
      called the
      <q>Great Waters</q>
      <time datetime="1483/P100Y">for a hundred years later</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 356
  date: 1483
- text: >-
    <blockquote><p>
      <time datetime="1483">In 1483</time>,
      an epidemic first appeared
      {{ "England" | place_tag: "in England" }}
      called the
      <q>sweating sickness</q>.
      This disease was particularly violent and
      <time datetime="P24H">in 24 hours</time>
      the fate of the sufferer was decided for life or death. It chiefly attacked
      males, in the prime of life, and more especially the higher classes.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 356
  date: 1483
- text: >-
    <blockquote><p>
      <time datetime="1485">In 1485</time>,
      the disease
      <q>sweating sickness</q>
      returned to
      {{ "England" | place_tag: "England" }}.
      Many thousands of people died.
      {{ "London, London, GB" | place_tag: "In London" }},
      <time datetime="P7D">in one week</time>,
      2 mayors and 6 aldermen died.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 358
  date: 1485
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a sore famine.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 358
  date: 1486
- text: >-
    <blockquote><p>
      In
      <ins>
        {{ "England" | place_tag: "England" }}</ins>
      <time datetime="1488">in 1488</time>,
      there was a great snowfall and frost.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 358
  date: 1488
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was considerable scarcity.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 359
  date: 1491
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      great scarcity and high prices.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 361
  date: 1494
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a very great drought.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 362
  date: 1498
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      this was a very droughty year and hay was very dear.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 362
  date: 1498
- text: >-
    <blockquote><p>
      <time datetime="1498">In 1498</time>
      {{ "England" | place_tag: "in England" }},
      the summer was hot, very dry and the food was very expensive.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 362
  date: 1498
- text: >-
    <blockquote><p>
      <time datetime="1500">In 1500</time>,
      there was a dreadful plague
      {{ "London, London, GB" | place_tag: "in London, London, GB" }},
      which obligated
      {{ "King Henry VII" | person_tag: "King Henry Ⅶ" }}
      and his Court to remove to
      {{ "Calais, France" | place_tag: "Calais" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 363
  date: 1500
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a great drought in summer.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 364
  date: 1503
- text: >-
    <blockquote><p>
      <time datetime="1506-01-15/26">On 15 to 26 January 1506</time>,
      there were tempests and hurricanes
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 366
  date: 1506-01-15/1506-01-26
- text: >-
    <blockquote><p>
      <ins>
        {{ "England" | place_tag: "In England" }},</ins>
      there was a terrible storm of thunder and lightning.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 366
  date: 1506
- text: >-
    <blockquote><p>
      <time datetime="1506">In 1506</time>,
      there was a great frost
      {{ "England" | place_tag: "in England" }}.
      The frozen
      {{ "River Thames, England" | place_tag: "River Thames" }}
      at
      {{ "London, London, GB" | place_tag: "London" }}
      bore the weight of carriages
      <time datetime="1507-01/02">throughout January</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 366
  date: 1507-01/1507-02
- text: >-
    <blockquote><p>
      <ins>
        {{ "England" | place_tag: "In England" }},</ins>
      it was a tempestuous year
      <ins>a year full of tempests</ins>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 367
  date: 1508
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was excessive heat.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 368
  date: 1510
- text: >-
    <blockquote><p>
      <time datetime="1513">In 1513</time>,
      there was a famine
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 370
  date: 1513
- text: >-
    <blockquote><p>
      {{ "London, London, GB" | place_tag: "London, London, GB" }}
      experienced cold weather
      <time datetime="1514-01">in January 1<ins>5</ins>14</time>,
      and
      {{ "River Thames, England" | place_tag: "the River Thames" }}
      froze.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 370
  date: 1514
- text: >-
    <blockquote><p>
      <time datetime="1515">In 1515</time>,
      the frost
      {{ "England" | place_tag: "in England" }}
      was so intense that
      <time datetime="1515-01/02">throughout January</time>
      {{ "London, London, GB" | place_tag: "in London" }},
      carriages crossed over
      {{ "River Thames, England" | place_tag: "the River Thames" }}
      on the ice from
      {{ "Lambeth, England" | place_tag: "Lambeth" }}
      to
      {{ "Westminster, England" | place_tag: "Westminster" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 370
  date: 1515-01
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      <time datetime="1515">in 1515</time>,
      {{ "River Thames, England" | place_tag: "the River Thames" }}
      was frozen so hard that carriages of all sorts passed between
      {{ "Westminster, England" | place_tag: "Westminster" }}
      and
      {{ "Lambeth, England" | place_tag: "Lambeth" }}
      upon the ice.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 370
  date: 1515
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      <time datetime="1516/1517">the years 1516 and 1517</time>
      were hot and dry.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 371
  date: 1516/1517
- text: >-
    <blockquote><p>
      Severe winter struck
      {{ "England" | place_tag: "England" }}
      <time datetime="1517-01-12">on January 12</time>.
      {{ "River Thames, England" | place_tag: "The River Thames" }}
      froze.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 371
  date: "1517-01-12"
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      <time datetime="1517">in 1517</time>,
      there was a great frost.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 371
  date: 1517
- text: >-
    <blockquote><p>
      The summer
      <time datetime="1517">in 1517</time>
      was very hot and produced a very abundant harvest
      {{ "England" | place_tag: "in England" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 371
  date: 1517
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      it was a very droughty and frosty winter, and a very hot summer, and a very
      early and plentiful harvest. Wheat fell from
      {{ "GBP 10 shillings" | currency_tag: "10s.", 1517 }}
      a bushel to
      {{ "GBP 10 pence" | currency_tag: "10d.", 1517 }}
      There was a great murraine of kine
      <ins>cattle</ins>.
      The cattle were so mortally infectious, that dogs and ravens feeding on
      their flesh were poisoned and swelled to death. None dare eat the beef.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 371
  date: 1517
- text: >-
    <blockquote><p>
      <time datetime="1517">In 1517</time>,
      the fatal
      <q>sweating sickness</q>
      was very violent
      {{ "London, London, GB" | place_tag: "in London, London, GB" }}.
      The disease was mortal
      <time datetime="P3H">in three hours</time>.
      {{ "Oxford, England" | place_tag: "Oxford" }}
      was depopulated, and half the inhabitans died in most of the capital towns
      {{ "England" | place_tag: "in England" }}.
      The sickness was very terrible
      {{ "Chester, England" | place_tag: "at Chester" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 371
  date: 1517
- text: >-
    <blockquote><p>
      <ins>
        {{ "England" | place_tag: "In England" }},</ins>
      the winter was very dry and cold.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 372
  date: 1518
- text: >-
    <blockquote><p>
      <ins>
        {{ "England" | place_tag: "In England" }},</ins>
      <time datetime="1520-06-18">on 18 June</time>,
      there was a most terrible storm of wind and weather.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 372
  date: 1520
- text: >-
    <blockquote><p>
      <time datetime="1521">In 1521</time>,
      there was a great dearth and mortality
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
      There was a great inundation of the sea, which drove back the waters so
      that they overflowed their banks. This overwhelmed 72 villages and drowned
      over 100,000 people and very many cattle.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 373
  date: 1521
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      <time datetime="1521">in 1521</time>,
      there was famine and mortality.
      <q>Wheat sold
        {{ "London, London, GB" | place_tag: "in London" }}
        for
        {{ "GBP 20 shillings" | currency_tag: "20s.", 1521 }}
        a Quarter
        <ins>quarter ton</ins>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 373
  date: 1521
- text: >-
    <blockquote><p>
    <ins>
      {{ "England" | place_tag: "In England" }}</ins>,
    rainy summer and harvest then frost.
  source: A Chronological Listing of Early Weather Events
  source_location: page 374
  date: 1523
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      this winter began with heavy rain and strong winds and then a frost; so
      many people died from the cold, while others lost their toes.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 375
  date: 1523
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      after long and great rains and winds, which had happened that season,
      followed so severe a frost that many died of the cold. Some lost toes or
      fingers, and many lost their nails.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 375
  date: 1523
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was so great a death
      {{ "London, London, GB" | place_tag: "in London" }},
      that the terms were adjourned.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 375
  date: 1526
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a great flood.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 376
  date: 1527
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      during the 18<sup>th</sup> year of
      {{ "King Henry VIII" | person_tag: "Henry Ⅷ" }},
      <q>
        <time datetime="1526-11/1527-01">
          In November <ins>1526</ins>, December, and January <ins>1527</ins>
        </time>
        fell such abundance of reine that thereof ensued great flouds, which
        destroyed corne-fields, pastures and beasts. Then was it drie
        <time datetime="1527-02/04-12">until the 12th April</time>;
        and from that time, it rained every day and night,
        <time datetime="1527-04-12/06-03">till the 3rd June</time>:
        whereby corne failed sore in the yeare falling.</q>
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 376
  date: 1526-11/1527-06-03
- text: >-
    <blockquote><p>
      <time datetime="1527">In 1527</time>
      {{ "England" | place_tag: "in England" }}
      <time datetime="1526-11-01/1527-02-01">
        from 1 November <ins>1526</ins> to 1 February <ins>1527</ins></time>,
      there were continual rains; fearful floods; terrible destruction of corn
      <ins>grain</ins>, cattle, and pastures. Then there was a drought
      <time datetime="1527-02-01/04-12">to 12 April</time>.
      Then daily rains
      <time datetime="1527-04-12/06-03">till 3 June</time>.
      Hence there was a scarcity of corn <ins>grain</ins>
      {{ "England" | place_tag: "in England" }}
      and a dearth.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 376
  date: 1526-11-01/1527-06-03
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      <time datetime="1527">in 1527</time>
      during the 19th year of
      {{ "King Henry VIII" | person_tag: "King Henry Ⅷ" }}
      reign — <q>Such scarcitie of bread was
        {{ "London, London, GB" | place_tag: "at London" }}
        and
        {{ "England" | place_tag: "throughout England" }}
        that many dyed for want thereof.
        {{ "King Henry VIII" | person_tag: "The King" }}
        sent to the citie, of his owne provision, 600 quarters; the bread carts
        then coming from
        {{ "Stratford, England" | place_tag: "Stratford" }}
        <ins>where nearly all the bakings were probably on account proximity to
        {{ "Epping Forest, England" | place_tag: "Epping Forest" }}</ins>
        towards
        {{ "London, London, GB" | place_tag: "London" }},
        were met at
        {{ "Mile End, England" | place_tag: "the Mile End" }}
        by a great number of citizens so that the maior and sheriffs were forced
        to goe and rescue the same, and see them brought to the market appointed,
        wheat being then at
        {{ "GBP 15 shillings" | currency_tag: "15s.", 1527 }}
        the quarter <ins>quarter ton</ins>. But shortly after the merchants of
        {{ "Steelyard, London, London, GB" | place_tag: "the Stiliard <ins>steelyard</ins>" }}
        brought from
        {{ "Gdańsk, Poland" | place_tag: "Danske <ins>Danzig</ins>" }}
        such store of wheat and rye, that it was better cheape
        {{ "London, London, GB" | place_tag: "at London" }}
        than in any other part of the Realme.</q>
      <ins>The merchants of the steelyard were a famous guild of foreign
        merchants
        {{ "England" | place_tag: "in England" }},
        connected with the Hanseatic League.</ins>
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 376
  date: 1527
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      the last winter was wholly rainy and southerly. The spring was the same
      with very great and destructive inundations.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 377
  date: 1528
- text: >-
    <blockquote><p>
      <time datetime="1528">In 1528</time>
      {{ "Nottingham, England" | place_tag: "at Nottingham, England" }},
      it rained almost incessantly in deluges during the spring. This prevented
      the corn <ins>grain</ins> from being sown. As a result there was an
      extensive crop failure during harvest.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 377
  date: 1528
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was a drought
      <time datetime="1528-02-01/04-12">
        from the 1<sup>st</sup> February to 12<sup>th</sup> April</time>,
      and
      <time datetime="1528-07/09">all July and August</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 377
  date: 1528-02-01/1528-09
- text: >-
    <blockquote><p>
      <ins>
        {{ "England" | place_tag: "In England" }}</ins>,
      it rained
      <time datetime="1528-04-12/06-03">from 12 April to 3 June</time>.
      Then drought
      <time datetime="1528-06-03/09">to September</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 377
  date: 1528-02-01/1528-09
- text: >-
    <blockquote><p>
      <time datetime="1528/1529">In 1528 and 1529</time>,
      <q>sweating sickness</q>
      again plagued
      {{ "England" | place_tag: "England" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 377
  date: 1528/1529
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      <time datetime="1529-10-02">,
      there was a great flood of
      {{ "River Thames, England" | place_tag: "the River Thames" }}
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 377
  date: "1529-10-02"
- text: >-
    <blockquote><p>
      <time datetime="1530-11">In November 1530</time>,
      a flood from the sea ravaged
      {{ "Calais, France" | place_tag: "Calais <ins>France</ins>" }},
      {{ "Antwerp, Belgium" | place_tag: "Antwerp <ins>Belgium</ins>" }},
      {{ "Cluse" | place_tag: "Cluse" }},
      {{ "Gravesend, England" | place_tag: "Gravesend <ins>England</ins>" }},
      {{ "Mardyck, England" | place_tag: "Mardyck <ins>France</ins>" }},
      {{ "Dunkirk, France" | place_tag: "Dunkirk <ins>France</ins>" }},
      {{ "Newport, England" | place_tag: "Neuport <ins>England</ins>" }}
      and almost all
      {{ "Denmark" | place_tag: "the Zealand <ins>Denmark</ins>" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 378
  date: 1530-11
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      <time datetime="1531-12-16">on the 16<sup>th</sup> of December</time>,
      there was a great hailstorm.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 379
  date: "1531-12-16"
- text: >-
    <blockquote><p>
      <time datetime="1528/P3Y">For the preceding two or three years the weather
      {{ "England" | place_tag: "in England" }}
      has been wholly moist, rainy and southerly.
      And as a result
      <time datetime="1531">in 1531</time>
      pestilence set in.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 379
  date: 1531
- text: >-
    <blockquote><p>
      <time datetime="1534">In 1534</time>,
      It lasted
      <time datetime="1534-11/1535-02">from November through February</time>.
      {{ "River Thames, England" | place_tag: "The River Thames" }}
      was frozen for some miles below
      {{ "Gravesend, England" | place_tag: "Gravesend" }}.
      Goods were carried by land across
      {{ "Kent, England" | place_tag: "Kent" }}
      and
      {{ "Essex, England" | place_tag: "Essex" }}
      to
      {{ "London, London, GB" | place_tag: "London" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 380
  date: 1531
- text: >-
    <blockquote><p>
      <time datetime="1537">In 1537</time>
      {{ "England" | place_tag: "in England" }},
      the frost was very severe during
      <time datetime="1537-12/1538-01">December and January</time>.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 382
  date: 1537-12/1538-01
- text: >-
    <blockquote><p>
      <time datetime="1538">In 1538</time>
      {{ "England" | place_tag: "in England" }},
      {{ "River Thames, England" | place_tag: "the River Thames" }},
      froze.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 382
  date: 1538
- text: >-
    <blockquote><p>
      During the winter of
      <time datetime="1537-12/1538-01">1537–1538</time>,
      {{ "England" | place_tag: "in England" }}
      <time datetime="1537-12/1538-01">in December and January</time>
      there was severe cold, and
      {{ "River Thames, England" | place_tag: "the River Thames" }}
      froze.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 382
  date: 1537/1538-01
- text: >-
    <blockquote><p>
      <time datetime="1537">In 1537</time>
      {{ "England" | place_tag: "in England" }},
      the summer was exceeding rainy.
      <time datetime="1537-12/1538-01">In December and January</time>
      a great frost.
      {{ "River Thames, England" | place_tag: "The River Thames" }}
      was frozen over.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 382
  date: 1537
- text: >-
    <blockquote><p>
      <time datetime="1538/1539">In 1538 and 1539</time>,
      there was a drought
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
      It was excessively hot and the rivers dried up in the summer.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 382
  date: 1538/1539
- text: >-
    <blockquote><p>
      <ins>
        {{ "England" | place_tag: "In England" }}</ins>
      <time datetime="1540-03-02">on March 2</time>,
      there was a tempest.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: "1540-03-02"
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      there was great heat and drought.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: 1540
- text: >-
    <blockquote><p>
      <time datetime="1540">In 1540</time>,
      there was a drought
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
      After a calamatous year, there was an exceedingly early spring, which
      produced fine weather. The heat lasted
      <time datetime="1540-02/09-19">from February through 19 September</time>.
      During this time it rained only 6 times.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: 1540
- text: >-
    <blockquote><p>
      <time datetime="1540">In 1540</time>,
      there was an early harvest
      <ins>
        {{ "England" | place_tag: "in England" }}</ins>.
      Cherries were ripe by
      <time datetime="1540-05">the end of May</time>.
      Grapes were ripe
      <time datetime="1540-07">in July</time>.
      The middle of the harvest was
      <time datetime="1540-06-25">on 25 June</time>.
      This year was remarkable for the abundance of corn
      <ins>grain</ins>
      and fruit.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: 1540
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }}
      in the summer of
      <time datetime="1540">1540</time>,
      there was an excessive drought. Wells, brooks and rivers were dried up.
      {{ "Thames River, England" | place_tag: "The Thames River" }}
      was so low that the salt water flowed above
      {{ "London Bridge, England" | place_tag: "London Bridge" }}. During the
      end of summer there came a great mortality over
      {{ "England" | place_tag: "the whole Nation" }}
      because of an epidemic of pestilential ague and blood flux. But in other
      places, it was the hottest and healthiest year in the memory of man.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: 1540
- text: >-
    <blockquote><p>
      {{ "England" | place_tag: "In England" }},
      the drought was also excessive, and the wells, springs, rivers were dried
      up.
      {{ "Thames River, England" | place_tag: "The River Thames" }}
      was so dry that the salty seawater moved upstream above
      {{ "London Bridge, England" | place_tag: "the bridge at London" }}.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: 1540
- text: >-
    <blockquote><p>
      <time datetime="1541">In 1541</time>,
      there was a remarkable drought
      {{ "England" | place_tag: "in England" }}.
      {{ "Nottingham, England" | place_tag: "At Nottingham" }},
      almost all the small rivers dried up, and
      {{ "River Trent, England" | place_tag: "the River Trent" }}
      was diminished to a staggering brook.
      {{ "Thames River, England" | place_tag: "The River Thames" }}
      was so low that seawater, even at ebb, extended beyond
      {{ "London Bridge, England" | place_tag: "London Bridge" }}.
      Many cattle died for want of water, especially
      {{ "Nottinghamshire, England" | place_tag: "at Nottinghamshire" }},
      and many thousands of people died from grevious diarrhea and dysentery.
    </p></blockquote>
  source: A Chronological Listing of Early Weather Events
  source_location: page 383
  date: 1541
