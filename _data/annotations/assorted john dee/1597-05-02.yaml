        exact: "Your wurſhips"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        \1<br>
    selectors:
      - type: TextQuoteSelector
        exact: "homely a ſute ."
      - type: TextQuoteSelector
        exact: "Your wurſhips ſincere"
      - type: TextQuoteSelector
        exact: "Wellwiller in Chriſte"
