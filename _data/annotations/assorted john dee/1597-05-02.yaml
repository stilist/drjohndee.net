      value: >-
        <del>\1</del>
    selectors:
      - type: TextQuoteSelector
        prefix: "‹"
        exact: "by"
        suffix: "›"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <time datetime="1597-05-02">\1
    selectors:
      - type: TextQuoteSelector
        exact: "Maÿ 5"

  - body:
