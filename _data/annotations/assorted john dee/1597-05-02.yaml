        exact: "you"
      - type: TextQuoteSelector
        exact: "your"
        suffix: " pariſh"
      - type: TextQuoteSelector
        exact: "your wurſhip"
      - type: TextQuoteSelector
        exact: "You"
        suffix: " vnderſtand"
