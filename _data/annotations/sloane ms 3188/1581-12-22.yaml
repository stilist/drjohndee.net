annotations:
  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <del>\1</del>
    selectors:
      - type: TextQuoteSelector
        prefix: "‹"
        exact: "has"
        suffix: "›"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        \1<br>
    selectors:
      - type: TextQuoteSelector
        exact: "omnis, et gloria."
      - type: TextQuoteSelector
        exact: "et spiritus sancto"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <p>\1
    selectors:
      - type: TextQuoteSelector
        exact: "Δ ⸺"
      - type: TextQuoteSelector
        exact: "AN. ⸺"
      - type: TextQuoteSelector
        exact: "AN ⸺"
      - type: TextQuoteSelector
        exact: "done for this tyme"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Barnabas Saul" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Saul"
      - type: TextQuoteSelector
        exact: "the Skryer"
      - type: TextQuoteSelector
        exact: "he"
        suffix: " {found}"
      - type: TextQuoteSelector
        prefix: "after "
        exact: "his"
        suffix: " voyce"
      - type: TextQuoteSelector
        exact: "his"
        suffix: " hearing"
