creator_key: "Cole, Jordan"
annotations:
  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <span lang="en-Grek-emodeng" translate>\1
    selectors:
      - type: TextQuoteSelector
        prefix: "noone "
        exact: "ρογερ ἱς"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        \1</span>
    selectors:
      - type: TextQuoteSelector
        exact: "παρτελι τελ"
        suffix: ". At the"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Dudley, Robert" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "the Erle of Lecester"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Radclyffe, Thomas" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "the Erle of Sussex, Lord Chamberlayn"
