creator_key: "Cole, Jordan"
annotations:
  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Dee, John" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "I"
      - type: TextQuoteSelector
        exact: "me"
        suffix: " at"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Dee's house in Mortlake, London, GB" | place_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Mortlake"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Laski, Olbracht" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "The Prince Albertus Laski"
      - type: TextQuoteSelector
        exact: "He"
        suffix: " cam"
