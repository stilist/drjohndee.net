creator_key: "Cole, Jordan"
annotations:
  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Dee, John" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "I"
      - type: TextQuoteSelector
        exact: "my"
        suffix: " lease"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Laski, Olbracht" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Albertus Laski"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Dudley, Robert" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Erle of Lecester his"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Duckett, Lionel" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Sir Leonell Ducket"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Palace of Placentia, Greenwich, London, GB" | place_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "the court at Greenwich"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Devon, South West, GB" | place_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Devonshyre"
