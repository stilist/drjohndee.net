creator_key: "Cole, Jordan"
annotations:
  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Pole, William" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Mr. William Pole"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Russell, Francis" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "the old Erle of Tavistok"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Dee, John" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        prefix: "cam to "
        exact: "me"
      - type: TextQuoteSelector
        prefix: "acquayntance with "
        exact: "me"
      - type: TextQuoteSelector
        prefix: "to "
        exact: "me"
        suffix: " to"
      - type: TextQuoteSelector
        prefix: "promysed "
        exact: "me"
      - type: TextQuoteSelector
        prefix: "be sent "
        exact: "me"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Fromond, Jane" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Jane my wife"
      - type: TextQuoteSelector
        prefix: ": "
        exact: "she"
        suffix: " went by water"
      - type: TextQuoteSelector
        prefix: "went with "
        exact: "her"
      - type: TextQuoteSelector
        exact: "Jane"
        suffix: " this night"
      - type: TextQuoteSelector
        prefix: "in "
        exact: "her"
        suffix: " belly"
      - type: TextQuoteSelector
        exact: "she"
        suffix: " vomyted"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Garret" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Nurse Garret"
      - type: TextQuoteSelector
        prefix: "pay "
        exact: "her"
      - type: TextQuoteSelector
        prefix: "for "
        exact: "her"
      - type: TextQuoteSelector
        prefix: "brought "
        exact: "her"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Peckham, George" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Sir George Peckham"
      - type: TextQuoteSelector
        exact: "He"
        suffix: " promysed"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Gerard, Thomas" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Mr. Gerarde"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <time datetime="1582-07-19">\1
    selectors:
      - type: TextQuoteSelector
        exact: "Saint Margaret’s day"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <time datetime="1582-07-16T15Z">\1
    selectors:
      - type: TextQuoteSelector
        exact: "A meridie hor. 3½"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        \1</time>
    selectors:
      - type: TextQuoteSelector
        exact: "Saint Margaret’s Day"
      - type: TextQuoteSelector
        exact: "A meridie hor. 3½"
