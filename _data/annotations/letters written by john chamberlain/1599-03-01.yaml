creator_key: "Cole, Jordan"
annotations:
  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <p>\1
    selectors:
      - type: TextQuoteSelector
        exact: "[Domestic Correspondence,"
      - type: TextQuoteSelector
        exact: "Goode Mr. Carleton"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <p class='correspondence-signature'>\1
    selectors:
      - type: TextQuoteSelector
        exact: "From London,"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        \1<br>
    selectors:
      - type: TextQuoteSelector
        exact: "March 1, 1598–9]"
      - type: TextQuoteSelector
        exact: "March, 1599."
      - type: TextQuoteSelector
        exact: "most assuredly,"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <br>\1
    selectors:
      - type: TextQuoteSelector
        exact: "[Addressed"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <span lang="la" translate>\1
    selectors:
      - type: TextQuoteSelector
        exact: "movere"
        suffix: " nor"
      - type: TextQuoteSelector
        prefix: "nor "
        exact: "promovere"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        \1</span>
    selectors:
      - type: TextQuoteSelector
        exact: "movere"
        suffix: " nor"
      - type: TextQuoteSelector
        prefix: "nor "
        exact: "promovere"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        <sup>\1</sup>
    selectors:
      - type: TextQuoteSelector
        prefix: "Sir George Carie"
        exact: "a"
      - type: TextQuoteSelector
        prefix: "Wallops"
        exact: "b"
        suffix: " place"
      - type: TextQuoteSelector
        prefix: "place ;"
        exact: "c"
        suffix: " but"
      - type: TextQuoteSelector
        prefix: "younge Norris"
        exact: "a"
      - type: TextQuoteSelector
        prefix: "Dr. Muffetts,"
        exact: "b"
      - type: TextQuoteSelector
        prefix: "Henry the Fourth"
        exact: "c"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Carlton, Dudley" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        exact: "Mr. Carleton,"

  - body:
      type: TextualBody
      format: "text/html"
      value: >-
        {{ "Chamberlain, John" | person_link: "\1" }}
    selectors:
      - type: TextQuoteSelector
        prefix: " "
        exact: "I"
        suffix: " "
