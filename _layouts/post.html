---
layout: default
---
<article class="post h-entry" itemscope itemtype=http://schema.org/BlogPosting>
  {%- assign author = page.author | collection_entry: "people" -%}

  <header class=post-header>
    {%- include entry_title.html entry=page title_tag="h1" -%}
  </header>

  <div class="post-content e-content"
       itemprop=articleBody
       lang={{ page.language | default: author.language | default: site.language | default: "en" }}>
    {{ content }}
  </div>

  {%- include annotations.html reference=page -%}

  <a class=u-url href="{{ page.url | relative_url }}" hidden></a>
</article>
