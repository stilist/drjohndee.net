---
layout: default
---
<div class="home">
  {%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li class="post-summary">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {%- assign country = post.author.country -%}
        {{ post.raw_timestamp | time_tag: country, "datePublished" }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
