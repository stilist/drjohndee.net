---
layout: default
---
{%- assign record = page.key | collection_entry: "places" -%}
<article class="post">
  {%- if record.id -%}
  <link itemprop=sameAs href={{ record.id }}>
  {%- endif -%}

  <header class="post-header">
    <h1 class="post-title">
      {{ page.key | place_tag }}
    </h1>
  </header>

  {%- include annotations.html reference=record -%}
</article>
